<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL SCOUT AI - V2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --dark-bg: #05070a;
            --panel-bg: #0d1117;
        }

        body {
            background-color: var(--dark-bg);
            color: #e6edf3;
            font-family: 'Rajdhani', sans-serif;
            overflow-y: auto;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .header-title { font-family: 'Orbitron', sans-serif; }

        /* SAHA - GLOW EFFECT */
        .pitch { 
            background: #0a0c0f; 
            border: 2px solid #1a202c; 
            position: relative; 
            height: 850px; 
            width: 100%; 
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 100px rgba(0, 210, 255, 0.05);
            overflow: hidden;
            margin-bottom: 100px;
        }

        .pitch-line {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* OYUNCU ƒ∞KONLARI */
        .player-slot { position: absolute; width: 100px; text-align: center; z-index: 30; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .kit-container {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            cursor: grab;
        }

        .kit-hex {
            width: 100%;
            height: 100%;
            background: #1a202c;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            transition: 0.3s;
        }

        .kit-hex:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--neon-blue); }

        .player-label {
            font-size: 11px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 8px;
            border-bottom: 2px solid var(--neon-blue);
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* SCOUT KARTLARI */
        .scout-card {
            background: var(--panel-bg);
            border: 1px solid #21262d;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            position: relative;
            transition: 0.3s;
        }

        .scout-card:hover { border-color: var(--neon-blue); transform: translateY(-5px); }

        .stat-bar { height: 4px; background: #161b22; border-radius: 2px; overflow: hidden; margin-top: 4px; }
        .stat-progress { height: 100%; background: var(--neon-blue); }

        /* BUTTONS */
        .btn-neon {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: 900;
            padding: 12px 24px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-neon:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* SIDE PANELS */
        .side-panel {
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid #30363d;
            padding: 25px;
            height: fit-content;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-[1600px] mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-12 gap-8">
            <div class="space-y-2">
                <h1 class="header-title text-4xl font-black italic tracking-tighter uppercase">
                    Terminal<span class="text-[var(--neon-blue)]">Scout</span>
                </h1>
                <div class="flex items-center gap-4 text-xs font-mono text-gray-500 uppercase tracking-widest">
                    <span>Server: Global_AI_Neural</span>
                    <span class="text-[var(--neon-green)]">‚óè System Active</span>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 items-center bg-[#0d1117] p-4 rounded-2xl border border-gray-800">
                <div class="text-center px-4">
                    <p class="text-[10px] text-gray-500 uppercase">Transfer B√ºt√ßesi</p>
                    <p id="budget" class="text-xl font-bold text-[var(--neon-green)]">‚Ç∫500.00M</p>
                </div>
                <div class="h-10 w-[1px] bg-gray-800"></div>
                <button onclick="fullNeuralScan()" class="btn-neon text-xs">Derin Veri Taramasƒ± Ba≈ülat</button>
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start">
            
            <div class="xl:col-span-3 side-panel">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="font-black text-sm uppercase tracking-widest">AI Analiz Akƒ±≈üƒ±</h3>
                    <span class="text-[10px] bg-gray-800 px-2 py-1 rounded">V.2.6</span>
                </div>
                <div id="scoutResults" class="max-h-[700px] overflow-y-auto custom-scroll pr-2">
                    <div class="text-center py-20 opacity-20">
                        <p class="text-5xl mb-4">üì°</p>
                        <p class="text-xs uppercase">Veri bekleniyor...</p>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-6">
                <div class="pitch" id="pitch">
                    <div class="pitch-line" style="top:50%; left:0; width:100%; height:1px;"></div>
                    <div class="pitch-line" style="top:50%; left:50%; width:150px; height:150px; border-radius:50%; transform:translate(-50%, -50%)"></div>
                    <div class="pitch-line" style="top:0; left:50%; width:300px; height:150px; transform:translateX(-50%); border-top:0"></div>
                    <div class="pitch-line" style="bottom:0; left:50%; width:300px; height:150px; transform:translateX(-50%); border-bottom:0"></div>
                    
                    <div id="pitchPlayers"></div>
                </div>
            </div>

            <div class="xl:col-span-3 side-panel">
                <h3 class="font-black text-sm uppercase tracking-widest mb-6 text-[var(--neon-blue)]">Aktif Kadro & Piyasa</h3>
                <div id="bench" class="space-y-3">
                    </div>
                
                <div class="mt-10 p-4 bg-black/40 rounded-xl border border-dashed border-gray-700">
                    <p class="text-[10px] text-gray-500 uppercase mb-4">Hƒ±zlƒ± Takas Paneli</p>
                    <div class="flex justify-around opacity-50">
                        <div class="text-center"><div class="w-8 h-8 rounded border border-gray-600 mx-auto"></div><p class="text-[8px] mt-1">SAT</p></div>
                        <div class="text-center"><div class="w-8 h-8 rounded border border-gray-600 mx-auto"></div><p class="text-[8px] mt-1">ƒ∞NCƒ∞LE</p></div>
                        <div class="text-center"><div class="w-8 h-8 rounded border border-gray-600 mx-auto"></div><p class="text-[8px] mt-1">Kƒ∞RALA</p></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // FORMATIONS (4-3-3 Optimized)
        const formationMap = [
            { pos: "GK", t: "88%", l: "45%" },
            { pos: "CB", t: "75%", l: "32%" }, { pos: "CB", t: "75%", l: "58%" },
            { pos: "LB", t: "68%", l: "12%" }, { pos: "RB", t: "68%", l: "78%" },
            { pos: "DM", t: "55%", l: "45%" },
            { pos: "CM", t: "42%", l: "30%" }, { pos: "CM", t: "42%", l: "60%" },
            { pos: "LW", t: "22%", l: "15%" }, { pos: "RW", t: "22%", l: "75%" },
            { pos: "ST", t: "8%", l: "45%" }
        ];

        let squad = Array(11).fill("BO≈û VERƒ∞");
        let pool = [];
        let budget = 500000000;

        // --- √ñZELLƒ∞K 1: PROSED√úREL KELƒ∞ME √úRETƒ∞Cƒ∞ (VERƒ∞ HAVUZU SIFIR) ---
        function generateName(len) {
            const vowels = "aeiou";
            const cons = "bcdfghjklmnpqrstvwxyz";
            let name = "";
            for (let i = 0; i < len; i++) {
                name += i % 2 === 0 ? cons[Math.floor(Math.random() * cons.length)] : vowels[Math.floor(Math.random() * vowels.length)];
            }
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        // --- √ñZELLƒ∞K 2: DERƒ∞N ANALƒ∞Z VE MARKET Sƒ∞M√úLASYONU ---
        function fullNeuralScan() {
            const results = document.getElementById('scoutResults');
            results.innerHTML = '<div class="text-center py-10 text-[var(--neon-blue)] animate-pulse font-mono text-[10px]">Neural Networks Scrapping Web Data...</div>';

            setTimeout(() => {
                results.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    const pName = generateName(5) + " " + generateName(7);
                    const pValue = Math.floor(Math.random() * 80 + 5);
                    const pAge = Math.floor(Math.random() * 15 + 17);
                    
                    // Rastgele Yetenek Skorlarƒ±
                    const pace = Math.floor(Math.random() * 40 + 60);
                    const tech = Math.floor(Math.random() * 40 + 60);
                    const def = Math.floor(Math.random() * 40 + 60);

                    results.innerHTML += `
                        <div class="scout-card">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-white font-bold tracking-tight">${pName}</h4>
                                    <p class="text-[9px] text-gray-500 uppercase font-mono">${generateName(8)} United | Ya≈ü: ${pAge}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[var(--neon-green)] font-black text-sm">‚Ç∫${pValue}M</p>
                                    <p class="text-[8px] text-gray-500 italic">Piyasa Deƒüeri</p>
                                </div>
                            </div>
                            
                            <div class="space-y-2 mb-6">
                                <div>
                                    <div class="flex justify-between text-[8px] uppercase font-bold text-gray-400"><span>Hƒ±z</span><span>${pace}%</span></div>
                                    <div class="stat-bar"><div class="stat-progress" style="width: ${pace}%"></div></div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-[8px] uppercase font-bold text-gray-400"><span>Teknik</span><span>${tech}%</span></div>
                                    <div class="stat-bar" style="border-color: #f1c40f"><div class="stat-progress" style="width: ${tech}%; background: #f1c40f"></div></div>
                                </div>
                            </div>

                            <button onclick="buyPlayer('${pName}', ${pValue})" class="w-full bg-white/5 hover:bg-[var(--neon-blue)] text-white hover:text-black py-2 rounded-lg text-[10px] font-black transition-all border border-white/10">S√ñZLE≈ûME √ñNER</button>
                        </div>
                    `;
                }
            }, 1200);
        }

        function buyPlayer(name, price) {
            const priceInFull = price * 1000000;
            if (budget >= priceInFull) {
                budget -= priceInFull;
                updateBudgetDisplay();
                if (!pool.includes(name)) {
                    pool.push(name);
                    renderBench();
                    showNotification(`${name} transfer edildi!`);
                }
            } else {
                alert("Yetersiz B√ºt√ße!");
            }
        }

        function updateBudgetDisplay() {
            document.getElementById('budget').innerText = "‚Ç∫" + (budget / 1000000).toFixed(2) + "M";
        }

        function renderPitch() {
            const container = document.getElementById('pitchPlayers');
            container.innerHTML = '';
            formationMap.forEach((data, i) => {
                const div = document.createElement('div');
                div.className = 'player-slot';
                div.style.top = data.t; div.style.left = data.l;
                div.innerHTML = `
                    <div class="kit-container" draggable="true" ondragstart="drag(event, ${i})" ondrop="drop(event, ${i})" ondragover="event.preventDefault()">
                        <div class="kit-hex"><span class="text-[10px] font-black">${data.pos}</span></div>
                    </div>
                    <div class="player-label">${squad[i]}</div>
                `;
                container.appendChild(div);
            });
        }

        function renderBench() {
            const container = document.getElementById('bench');
            container.innerHTML = pool.map(n => `
                <div class="bg-[#161b22] p-4 rounded-xl border border-gray-800 flex justify-between items-center cursor-grab" draggable="true" ondragstart="drag(event, -1)">
                    <span class="text-xs font-bold uppercase tracking-tighter text-gray-300">${n}</span>
                    <div class="w-2 h-2 rounded-full bg-[var(--neon-blue)]"></div>
                </div>
            `).join('');
        }

        // DRAG AND DROP ENGINE
        function drag(ev, idx) {
            ev.dataTransfer.setData("idx", idx);
            ev.dataTransfer.setData("name", idx === -1 ? ev.target.innerText.trim() : squad[idx]);
        }

        function drop(ev, targetIdx) {
            ev.preventDefault();
            const sourceIdx = ev.dataTransfer.getData("idx");
            const name = ev.dataTransfer.getData("name");
            
            if (name === "BO≈û VERƒ∞") return;

            if (sourceIdx == -1) { // From Bench to Pitch
                if (squad[targetIdx] !== "BO≈û VERƒ∞") pool.push(squad[targetIdx]);
                squad[targetIdx] = name;
                pool = pool.filter(p => p !== name);
            } else { // Internal Swap
                const temp = squad[targetIdx];
                squad[targetIdx] = squad[sourceIdx];
                squad[sourceIdx] = temp;
            }
            renderPitch(); renderBench();
        }

        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 right-10 bg-[var(--neon-blue)] text-black px-6 py-3 rounded-full font-black text-xs shadow-2xl z-[100] animate-bounce";
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // INIT
        renderPitch();
        renderBench();
    </script>
</body>
</html>
