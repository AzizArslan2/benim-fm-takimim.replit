<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FM Scout AI - Tactical Master</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .pitch { 
            background: #111827; 
            background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(90deg, #1e293b 1px, transparent 1px);
            background-size: 50px 50px;
            border: 2px solid #334155;
            position: relative;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
        }
        .pitch-line { border: 1px solid rgba(255,255,255,0.1); position: absolute; }
        .pos-btn { 
            position: absolute; width: 45px; height: 45px; 
            transform: translate(-50%, -50%);
            background: #1e293b; border: 2px solid #3b82f6;
            border-radius: 50%; color: white; font-size: 10px; font-weight: bold;
            display: flex; items-center; justify-center; cursor: pointer; transition: 0.3s;
        }
        .pos-btn:hover, .pos-btn.active { background: #3b82f6; box-shadow: 0 0 15px #3b82f6; scale: 1.1; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid #1e293b; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="cyber-font text-3xl font-black text-blue-500 tracking-tighter">TACTICAL SCOUT AI</h1>
            <p class="text-slate-400 text-sm italic">Mevki odaklı gelişmiş veri analizi</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-5 space-y-6">
                <div class="pitch" id="tacticalPitch">
                    <div class="pitch-line w-full top-1/2 left-0 h-0"></div>
                    <div class="pitch-line rounded-full w-32 h-32 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
                    
                    <button onclick="selectPos('Goalkeeper', 'GK', this)" class="pos-btn" style="top: 90%; left: 50%;">GK</button>
                    <button onclick="selectPos('Defender', 'DC', this)" class="pos-btn" style="top: 75%; left: 50%;">DC</button>
                    <button onclick="selectPos('Defender', 'DL', this)" class="pos-btn" style="top: 75%; left: 20%;">DL</button>
                    <button onclick="selectPos('Defender', 'DR', this)" class="pos-btn" style="top: 75%; left: 80%;">DR</button>
                    <button onclick="selectPos('Midfielder', 'MC', this)" class="pos-btn" style="top: 55%; left: 50%;">MC</button>
                    <button onclick="selectPos('Midfielder', 'ML', this)" class="pos-btn" style="top: 50%; left: 15%;">ML</button>
                    <button onclick="selectPos('Midfielder', 'MR', this)" class="pos-btn" style="top: 50%; left: 85%;">MR</button>
                    <button onclick="selectPos('Midfielder', 'AMC', this)" class="pos-btn" style="top: 35%; left: 50%;">AMC</button>
                    <button onclick="selectPos('Attacker', 'ST', this)" class="pos-btn" style="top: 15%; left: 50%;">ST</button>
                </div>

                <div class="glass p-6 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400 uppercase">Maksimum Yaş</span>
                        <span id="ageLabel" class="text-blue-500 font-bold">25</span>
                    </div>
                    <input id="ageMax" type="range" min="16" max="40" value="25" class="w-full accent-blue-500" oninput="document.getElementById('ageLabel').innerText=this.value">
                    
                    <select id="leagueID" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700 text-sm">
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="39">İngiltere: Premier League</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="71">Brezilya: Serie A</option>
                    </select>

                    <button onclick="scoutPlayers()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase tracking-widest transition-all">Sorgula</button>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div id="loader" class="hidden text-center py-20">
                    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-slate-500 animate-pulse">Gözlemciler rapor hazırlıyor...</p>
                </div>
                <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let currentPos = 'Attacker';

        function selectPos(type, short, btn) {
            currentPos = type;
            document.querySelectorAll('.pos-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function scoutPlayers() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const grid = document.getElementById('results');
            const loader = document.getElementById('loader');

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const res = await axios.get(`https://v3.football.api-sports.io/players`, {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });

                loader.classList.add('hidden');
                res.data.response.filter(p => p.statistics[0].games.position === currentPos && p.player.age <= ageMax).slice(0, 10).forEach(p => {
                    const stats = p.statistics[0];
                    const aiScore = calculateAIScore(p.player, stats);
                    renderPlayerCard(p.player, stats, aiScore);
                });
            } catch (e) { loader.classList.add('hidden'); alert("Hata!"); }
        }

        function calculateAIScore(p, s) {
            let score = (s.games.rating || 7) * 10;
            if(p.age < 22) score += 10; // Genç yetenek bonusu
            const passAcc = s.passes.accuracy || 70;
            const fitness = s.games.appearences > 20 ? 95 : 75; // Kondisyon tahmini
            const discipline = (s.cards.yellow + s.cards.red * 3) > 5 ? 'DÜŞÜK' : 'YÜKSEK';
            
            return { total: Math.round(Math.min(score, 99)), passAcc, fitness, discipline };
        }

        function renderPlayerCard(p, s, ai) {
            document.getElementById('results').innerHTML += `
                <div class="glass p-5 rounded-3xl border border-slate-800 hover:border-blue-500/50 transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <img src="${p.photo}" class="w-14 h-14 rounded-xl ring-2 ring-slate-800">
                        <div class="text-right">
                            <span class="text-2xl font-black text-blue-500">${ai.total}</span>
                            <p class="text-[8px] text-slate-500 font-bold uppercase">AI Skor</p>
                        </div>
                    </div>
                    <h3 class="font-bold text-sm truncate">${p.name}</h3>
                    <p class="text-[10px] text-slate-500 mb-4">${s.team.name} | ${p.age} Yaş</p>
                    
                    <div class="space-y-2 text-[10px]">
                        <div class="flex justify-between"><span>Pas Kalitesi</span><span class="text-blue-400">%${ai.passAcc}</span></div>
                        <div class="flex justify-between"><span>Kondisyon</span><span class="text-green-400">%${ai.fitness}</span></div>
                        <div class="flex justify-between"><span>Disiplin</span><span class="text-yellow-500">${ai.discipline}</span></div>
                        <div class="mt-4 p-2 bg-blue-500/10 rounded-lg border border-blue-500/20 text-center font-bold text-blue-400 uppercase">
                            Yatırım Değeri: ${p.age < 23 ? 'YÜKSEK' : 'STABİL'}
                        </div>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
