<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM26 Strateji TahtasÄ± Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --team-color: #1a7a3a; }
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* SAHA TASARIMI */
        .pitch { 
            background: #1e3d24; border: 4px solid #ffffff33; position: relative; height: 750px; width: 100%; border-radius: 20px;
            background-image: repeating-linear-gradient(#244a2b 0, #244a2b 50px, #1e3d24 50px, #1e3d24 100px);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            transition: all 0.5s ease;
        }
        .pitch.defensive { background-color: #2b1a1a; background-image: repeating-linear-gradient(#3d1e1e 0, #3d1e1e 50px, #2b1a1a 50px, #2b1a1a 100px); }

        /* OYUNCU SLOTLARI */
        .player-slot { 
            position: absolute; width: 100px; text-align: center; z-index: 20;
            transition: transform 0.2s; padding: 5px; border-radius: 12px;
        }
        .player-slot.drag-over { background: rgba(255, 255, 255, 0.15); border: 2px dashed #ffffffaa; transform: scale(1.1); }

        .kit-icon { 
            width: 55px; height: 55px; margin: 0 auto; background-color: var(--team-color); 
            background-image: url('https://upload.wikimedia.org/wikipedia/tr/0/00/Bursaspor_logo.png');
            background-repeat: no-repeat; background-position: center; background-size: 25px;
            border: 2px solid white; border-radius: 8px; 
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 100%, 0% 100%, 0% 20%);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .player-name-label { 
            font-size: 11px; font-weight: bold; background: rgba(0,0,0,0.85); padding: 3px 6px; 
            border-radius: 5px; margin-top: 6px; color: white; min-height: 22px;
            border: 1px solid rgba(255,255,255,0.1); word-break: break-word;
            display: flex; align-items: center; justify-content: center;
        }

        /* YEDEK KULÃœBESÄ° (HAVUZ) */
        .bench-item {
            cursor: grab; transition: all 0.2s;
            background: #161b22; border: 1px solid #30363d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .bench-item:active { cursor: grabbing; transform: scale(0.95); }
        .bench-item:hover { border-color: var(--team-color); background: #1c2128; transform: translateX(5px); }

        .pos-label { font-size: 10px; font-weight: 900; color: #ffffffaa; text-transform: uppercase; margin-bottom: 2px; }
        
        /* KAYDIRMA Ã‡UBUÄžU */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="p-4 lg:p-6">
    <div class="max-w-[1600px] mx-auto">
        
        <header class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8 bg-gray-900 p-6 rounded-2xl border border-gray-800 shadow-2xl">
            <div class="flex items-center gap-5">
                <div id="teamLogo" class="w-16 h-16 bg-white rounded-xl flex items-center justify-center font-black text-black text-3xl border-4 border-green-600 shadow-lg">B</div>
                <div>
                    <input type="text" id="teamName" oninput="document.getElementById('teamLogo').innerText = this.value[0].toUpperCase()" value="Bursaspor" class="bg-transparent text-2xl font-black text-white border-b-2 border-transparent focus:border-green-500 outline-none w-full transition-all">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">FM26 Strateji Paneli</p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="newPlayerName" placeholder="Yeni Oyuncu Ekle..." class="flex-grow bg-black border border-gray-700 rounded-xl p-3 text-sm outline-none focus:border-green-500 text-white">
                    <button onclick="addPlayerToBench()" class="bg-green-600 hover:bg-green-700 px-6 rounded-xl font-black text-xs transition-all">EKLE</button>
                </div>
                <div class="flex items-center justify-between bg-black/50 p-2 rounded-lg border border-gray-800">
                    <div class="flex items-center gap-2">
                        <input type="color" id="teamColor" oninput="document.documentElement.style.setProperty('--team-color', this.value)" value="#1a7a3a" class="w-8 h-8 bg-transparent cursor-pointer">
                        <span class="text-[10px] font-bold text-gray-500 uppercase">RENK</span>
                    </div>
                    <select id="formationSelect" onchange="initFormation()" class="bg-transparent border-none text-xs font-black text-white outline-none cursor-pointer uppercase">
                        <option value="4231_2dos">4-2-3-1 (2 DOS)</option>
                        <option value="4231">4-2-3-1 GeniÅŸ</option>
                        <option value="442">4-4-2 Klasik</option>
                        <option value="433">4-3-3 Ofansif</option>
                        <option value="352">3-5-2 Kanat Bekli</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col justify-center gap-3">
                <label class="text-[10px] font-black text-gray-500 uppercase text-center tracking-tighter">Oyun Karakteri</label>
                <div class="flex bg-black p-1.5 rounded-2xl border border-gray-800 shadow-inner">
                    <button id="btnAtk" onclick="setTacticMode('attack')" class="flex-1 py-3 text-[10px] font-black rounded-xl bg-green-700 text-white transition-all shadow-lg">TOPA SAHÄ°PKEN</button>
                    <button id="btnDef" onclick="setTacticMode('defense')" class="flex-1 py-3 text-[10px] font-black rounded-xl text-gray-500 hover:text-white transition-all">TOP RAKÄ°PTEYKEN</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-gray-900 p-5 rounded-3xl border border-gray-800 h-full shadow-xl">
                    <h3 class="text-[11px] font-black text-red-500 mb-6 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span> EKSÄ°K BÃ–LGELER
                    </h3>
                    <div id="transferList" class="space-y-3">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="pitch" id="pitch">
                    <div id="pitchPlayers"></div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 h-[750px] flex flex-col shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black text-yellow-500 uppercase tracking-widest">ðŸ’º YEDEK KULÃœBESÄ°</h3>
                        <span id="playerCount" class="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-full text-[10px] font-black">0</span>
                    </div>
                    <div id="bench" class="flex-grow overflow-y-auto space-y-3 pr-2">
                        </div>
                    <div class="mt-6 p-4 bg-black/40 rounded-2xl border border-gray-800">
                        <p class="text-[10px] text-gray-500 italic text-center leading-relaxed">OyuncularÄ± tutup sahadaki pozisyonlara yerleÅŸtirin. Ä°htiyaÃ§ listesi otomatik gÃ¼ncellenir.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formations = {
            "4231_2dos": [
                {p:"KL", b:"90%", l:"45%"},
                {p:"SÄžB", b:"70%", l:"82%"}, {p:"STP", b:"78%", l:"58%"}, {p:"STP", b:"78%", l:"32%"}, {p:"SLB", b:"70%", l:"8%"},
                {p:"DOS", b:"60%", l:"55%"}, {p:"DOS", b:"60%", l:"35%"},
                {p:"SÄžK", b:"28%", l:"82%"}, {p:"OOS", b:"32%", l:"45%"}, {p:"SLK", b:"28%", l:"8%"},
                {p:"SNT", b:"10%", l:"45%"}
            ],
            "4231": [{p:"KL",b:"90%",l:"45%"},{p:"SÄžB",b:"70%",l:"82%"},{p:"STP",b:"78%",l:"58%"},{p:"STP",b:"78%",l:"32%"},{p:"SLB",b:"70%",l:"8%"},{p:"MO",b:"55%",l:"55%"},{p:"MO",b:"55%",l:"35%"},{p:"SÄžK",b:"28%",l:"82%"},{p:"OOS",b:"32%",l:"45%"},{p:"SLK",b:"28%",l:"8%"},{p:"SNT",b:"10%",l:"45%"}],
            "442": [{p:"KL",b:"90%",l:"45%"},{p:"SÄžB",b:"70%",l:"82%"},{p:"STP",b:"78%",l:"58%"},{p:"STP",b:"78%",l:"32%"},{p:"SLB",b:"70%",l:"8%"},{p:"SÄžO",b:"45%",l:"82%"},{p:"MO",b:"50%",l:"58%"},{p:"MO",b:"50%",l:"32%"},{p:"SLO",b:"45%",l:"8%"},{p:"SNT",b:"15%",l:"58%"},{p:"SNT",b:"15%",l:"32%"}],
            "433": [{p:"KL",b:"90%",l:"45%"},{p:"SÄžB",b:"70%",l:"82%"},{p:"STP",b:"78%",l:"58%"},{p:"STP",b:"78%",l:"32%"},{p:"SLB",b:"70%",l:"8%"},{p:"MO",b:"58%",l:"72%"},{p:"MO",b:"60%",l:"45%"},{p:"MO",b:"58%",l:"18%"},{p:"SÄžK",b:"25%",l:"82%"},{p:"SNT",b:"10%",l:"45%"},{p:"SLK",b:"25%",l:"8%"}],
            "352": [{p:"KL",b:"90%",l:"45%"},{p:"STP",b:"78%",l:"68%"},{p:"STP",b:"80%",l:"45%"},{p:"STP",b:"78%",l:"22%"},{p:"SÄžKB",b:"50%",l:"88%"},{p:"MO",b:"55%",l:"60%"},{p:"MO",b:"55%",l:"45%"},{p:"MO",b:"55%",l:"30%"},{p:"SLKB",b:"50%",l:"2%"},{p:"SNT",b:"15%",l:"58%"},{p:"SNT",b:"15%",l:"32%"}]
        };

        let benchPlayers = ["Kerem MatÄ±ÅŸlÄ±", "YiÄŸit Fidan", "ErtuÄŸrul Ersoy", "Sedat Cengiz", "MÃ¼cahit Can AkÃ§ay"];

        function addPlayerToBench() {
            const input = document.getElementById('newPlayerName');
            if(!input.value.trim()) return;
            benchPlayers.push(input.value.trim());
            input.value = '';
            renderBench();
        }

        function renderBench() {
            const container = document.getElementById('bench');
            container.innerHTML = benchPlayers.map((name, i) => `
                <div class="bench-item p-4 rounded-2xl flex items-center gap-4 font-black text-xs" 
                     draggable="true" ondragstart="drag(event, '${name}', -1)">
                    <div class="w-1.5 h-6 bg-green-500 rounded-full shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                    ${name}
                </div>
            `).join('');
            document.getElementById('playerCount').innerText = benchPlayers.length;
        }

        function initFormation() {
            const fKey = document.getElementById('formationSelect').value;
            const container = document.getElementById('pitchPlayers');
            container.innerHTML = '';

            formations[fKey].forEach((pos, i) => {
                const slotId = `slot-${i}`;
                const div = document.createElement('div');
                div.className = 'player-slot';
                div.style.bottom = pos.b;
                div.style.left = pos.l;
                div.innerHTML = `
                    <div class="pos-label">${pos.p}</div>
                    <div class="kit-icon" ondrop="drop(event, '${slotId}')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    <div class="player-name-label" id="${slotId}">---</div>
                `;
                container.appendChild(div);
            });
            updateTransferNeeds();
        }

        function allowDrop(ev) {
            ev.preventDefault();
            const slot = ev.target.closest('.player-slot');
            if(slot) slot.classList.add('drag-over');
        }

        function dragLeave(ev) {
            const slot = ev.target.closest('.player-slot');
            if(slot) slot.classList.remove('drag-over');
        }

        function drag(ev, name, fromSlot) {
            ev.dataTransfer.setData("name", name);
            ev.dataTransfer.setData("fromSlot", fromSlot);
        }

        function drop(ev, toSlotId) {
            ev.preventDefault();
            const name = ev.dataTransfer.getData("name");
            const fromSlot = ev.dataTransfer.getData("fromSlot");
            
            const slot = ev.target.closest('.player-slot');
            if(slot) slot.classList.remove('drag-over');

            const label = document.getElementById(toSlotId);
            const oldName = label.innerText;

            // Mevkiye yeni ismi yaz
            label.innerText = name;
            label.classList.add('text-green-400');

            // EÄŸer havuzdan geldiyse havuzdan Ã§Ä±kar
            if (fromSlot === "-1") {
                benchPlayers = benchPlayers.filter(p => p !== name);
                // EÄŸer mevkide eski bir isim varsa onu havuza geri yolla
                if(oldName !== "---") benchPlayers.push(oldName);
                renderBench();
            }

            updateTransferNeeds();
        }

        function setTacticMode(mode) {
            const p = document.getElementById('pitch');
            const bA = document.getElementById('btnAtk');
            const bD = document.getElementById('btnDef');
            if(mode === 'defense') {
                p.classList.add('defensive');
                bD.classList.add('bg-red-900', 'text-white', 'shadow-lg');
                bD.classList.remove('text-gray-500');
                bA.classList.remove('bg-green-700', 'text-white', 'shadow-lg');
                bA.classList.add('text-gray-500');
            } else {
                p.classList.remove('defensive');
                bA.classList.add('bg-green-700', 'text-white', 'shadow-lg');
                bA.classList.remove('text-gray-500');
                bD.classList.remove('bg-red-900', 'text-white', 'shadow-lg');
                bD.classList.add('text-gray-500');
            }
        }

        function updateTransferNeeds() {
            const labels = document.querySelectorAll('.player-name-label');
            const tList = document.getElementById('transferList');
            let needs = [];
            labels.forEach(l => {
                if(l.innerText === "---") {
                    needs.push(l.previousElementSibling.previousElementSibling.innerText);
                }
            });
            
            const uniqueNeeds = [...new Set(needs)];
            tList.innerHTML = uniqueNeeds.length ? uniqueNeeds.map(n => `
                <div class="bg-red-500/10 border border-red-500/20 p-3 rounded-2xl text-[10px] font-black text-red-400 flex items-center justify-between">
                    <span>${n} Ä°HTÄ°YACI</span>
                    <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></span>
                </div>
            `).join('') : '<div class="text-[10px] text-gray-600 italic text-center py-4">Kadro tamamlandÄ±!</div>';
        }

        // Ä°lk Ã‡alÄ±ÅŸtÄ±rma
        renderBench();
        initFormation();
    </script>
</body>
</html>
