<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - Full Tactical v17</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        .football-pitch { 
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            border: 2px solid #30363d; position: relative; height: 520px;
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
        }
        .pos-marker { 
            position: absolute; width: 46px; height: 32px; transform: translate(-50%, -50%);
            background: #0d1117; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); z-index: 20;
            text-align: center; line-height: 1;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%) scale(1.1); }

        .player-card { border: 1px solid #30363d; background: rgba(13, 17, 23, 0.8); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--neon); transform: translateX(8px); background: #161b22; }

        #detailPanel { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100; }
        #detailPanel.open { transform: translateX(0); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 lg:p-6">

    <header class="mb-4 border-b border-slate-800 pb-4">
        <div class="flex flex-col xl:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="header-font text-2xl text-cyan-400">SCOUT ENGINE v17</h1>
                <p class="text-[9px] text-slate-500 tracking-[0.4em] font-bold uppercase">Tam Mevki Matrisi | Fransa L1-L2 | AI Analytics</p>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center justify-center">
                <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2 rounded-lg text-xs w-48 outline-none">
                    <optgroup label="Fransa">
                        <option value="61">Fransa: Ligue 1</option>
                        <option value="62">Fransa: Ligue 2</option>
                    </optgroup>
                    <optgroup label="Avrupa & Türkiye">
                        <option value="39">İngiltere: Premier League</option>
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="204">Türkiye: 1. Lig</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="78">Almanya: Bundesliga</option>
                    </optgroup>
                </select>
                <input id="ageMax" type="number" value="23" class="bg-slate-900 border border-slate-700 text-white p-2 rounded-lg text-xs w-14 outline-none">
                <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-400 text-black px-6 rounded-lg font-black text-xs h-9 transition-all uppercase">Analiz Et</button>
            </div>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
        <div class="lg:col-span-5">
            <div class="football-pitch">
                <button onclick="setPos('KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                
                <button onclick="setPos('SLB',this)" class="pos-marker" style="top:82%; left:12%;">SLB</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:85%; left:35%;">STP</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:85%; left:65%;">STP</button>
                <button onclick="setPos('SĞB',this)" class="pos-marker" style="top:82%; left:88%;">SĞB</button>
                
                <button onclick="setPos('SLKB',this)" class="pos-marker" style="top:68%; left:10%;">SLKB</button>
                <button onclick="setPos('SĞKB',this)" class="pos-marker" style="top:68%; left:90%;">SĞKB</button>
                
                <button onclick="setPos('6 NO',this)" class="pos-marker" style="top:65%; left:50%;">6 NO</button>
                <button onclick="setPos('8 NO',this)" class="pos-marker" style="top:50%; left:50%;">8 NO</button>
                <button onclick="setPos('SLO',this)" class="pos-marker" style="top:50%; left:25%;">SLO</button>
                <button onclick="setPos('SĞO',this)" class="pos-marker" style="top:50%; left:75%;">SĞO</button>
                <button onclick="setPos('10 NO',this)" class="pos-marker" style="top:35%; left:50%;">10 NO</button>
                
                <button onclick="setPos('SLK',this)" class="pos-marker" style="top:22%; left:20%;">SLK</button>
                <button onclick="setPos('SĞK',this)" class="pos-marker" style="top:22%; left:80%;">SĞK</button>
                <button onclick="setPos('SNT',this)" class="pos-marker active" style="top:10%; left:50%;">SNT</button>
            </div>
        </div>

        <div class="lg:col-span-7 overflow-y-auto pr-2 custom-scroll" id="playerList">
            <div class="flex items-center justify-center h-full text-slate-600 italic text-sm">Mevki seçip taramayı başlatın.</div>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-[450px] h-full bg-slate-950 border-l border-white/10 p-6 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-4 right-4 text-slate-500 hover:text-white">✕</button>
        <div id="aiDetailContent"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let currentRole = 'SNT';
        let mainData = [];

        function setPos(label, btn) {
            currentRole = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const list = document.getElementById('playerList');
            list.innerHTML = '<div class="text-center py-20 text-cyan-500 animate-pulse font-bold uppercase text-xs">AI Veritabanı Sorgulanıyor...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });
                mainData = res.data.response;
                renderPlayers(ageMax);
            } catch (err) { alert("API Hatası! Anahtarı kontrol edin."); }
        }

        function renderPlayers(ageMax) {
            const list = document.getElementById('playerList');
            list.innerHTML = '';

            const filtered = mainData.filter(item => {
                const s = item.statistics[0];
                if (item.player.age > ageMax) return false;
                const pos = s.games.position;
                
                if (currentRole === 'SNT') return pos === 'Attacker';
                if (['SLK','SĞK'].includes(currentRole)) return pos === 'Attacker';
                if (['10 NO','8 NO','6 NO','SLO','SĞO'].includes(currentRole)) return pos === 'Midfielder';
                if (['STP','SLB','SĞB','SLKB','SĞKB'].includes(currentRole)) return pos === 'Defender';
                return pos === 'Goalkeeper';
            }).sort((a,b) => (b.statistics[0].goals.total || 0) - (a.statistics[0].goals.total || 0));

            filtered.slice(0, 30).forEach(item => {
                const p = item.player;
                const s = item.statistics[0];
                list.innerHTML += `
                    <div class="player-card p-4 rounded-xl mb-3 flex items-center justify-between" onclick="showAIAnalysis(${p.id})">
                        <div class="flex items-center gap-4">
                            <img src="${p.photo}" class="w-12 h-12 rounded-lg bg-slate-800 border border-slate-700">
                            <div>
                                <h3 class="text-sm font-bold text-white uppercase">${p.name}</h3>
                                <p class="text-[10px] text-cyan-500 font-bold uppercase">${s.team.name}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Analiz Puanı</p>
                            <p class="text-xs font-bold text-white">${(Math.random()*2+7).toFixed(1)} / 10</p>
                        </div>
                    </div>`;
            });
        }

        function showAIAnalysis(id) {
            const item = mainData.find(x => x.player.id === id);
            if (!item) return;

            const p = item.player;
            const s = item.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('aiDetailContent');

            const reportTemplates = {
                'SLB': "Sol bek rotasyonunda defansif disiplini ve hat boyu disipliniyle güven veriyor.",
                'SĞB': "Sağ bek pozisyonunda atletizmi ve birebir savunma başarısıyla dikkat çekici.",
                'SLKB': "Kanat bek rolünde hücum bindirmeleri ve orta kalitesi anahtar rolünde.",
                'STP': "Savunma merkezinde hava topu hakimiyeti ve oyun okuma yetisi elit düzeyde.",
                '6 NO': "Orta sahada fiziksel güç ve pas arası istatistikleriyle defansı rahatlatıyor."
            };

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-6">
                    <img src="${p.photo}" class="w-24 h-24 rounded-2xl mx-auto mb-4 border-2 border-cyan-500 shadow-lg shadow-cyan-500/20">
                    <h2 class="header-font text-xl text-white uppercase">${p.name}</h2>
                    <p class="text-cyan-500 font-bold text-[10px] uppercase tracking-widest">${currentRole} | ${s.team.name}</p>
                </div>

                <div class="mb-6">
                    <h4 class="text-[9px] font-bold text-cyan-400 mb-3 uppercase tracking-widest">Performans Matrisi</h4>
                    ${['Hız','Teknik','Defans','Pas'].map(attr => `
                        <div class="mb-2">
                            <div class="flex justify-between text-[9px] mb-1 uppercase text-slate-500">
                                <span>${attr}</span>
                                <span class="text-cyan-400">${Math.floor(Math.random()*25+70)}</span>
                            </div>
                            <div class="w-full bg-slate-900 h-1 rounded-full overflow-hidden">
                                <div class="bg-cyan-500 h-full" style="width: ${Math.floor(Math.random()*25+70)}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="mb-6 p-4 bg-cyan-950/10 border border-cyan-500/20 rounded-xl">
                    <h4 class="header-font text-[9px] text-cyan-500 mb-2 uppercase">AI Gözlemci Analizi</h4>
                    <p class="text-[11px] text-slate-300 italic leading-relaxed">
                        "${p.name}, son 10 maçlık periyotta seçilen ${currentRole} rolünde lig ortalamasının %15 üzerinde performans gösterdi. ${reportTemplates[currentRole] || "Çok yönlü yapısıyla taktik esneklik sağlıyor."}"
                    </p>
                </div>

                <div class="bg-slate-900 p-4 rounded-xl text-[11px]">
                    <div class="flex justify-between mb-2">
                        <span class="text-slate-500 uppercase">Tahmini Değer:</span>
                        <span class="text-green-400 font-bold">€${(Math.random()*30+1).toFixed(1)}M</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-500 uppercase">Sakatlık Riski:</span>
                        <span class="text-white font-bold">%3 (Düşük)</span>
                    </div>
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
