<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - v18 Master Database</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        .football-pitch { 
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            border: 2px solid #30363d; position: relative; height: 500px;
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
        }
        .pos-marker { 
            position: absolute; width: 44px; height: 32px; transform: translate(-50%, -50%);
            background: #0d1117; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%) scale(1.1); }

        .player-card { border: 1px solid #30363d; background: rgba(13, 17, 23, 0.8); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--neon); transform: translateX(8px); background: #161b22; }

        #detailPanel { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100; }
        #detailPanel.open { transform: translateX(0); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <header class="mb-4 border-b border-slate-800 pb-4">
        <div class="flex flex-col xl:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="header-font text-2xl text-cyan-400 uppercase">Scout Engine v18</h1>
                <p class="text-[9px] text-slate-500 tracking-[0.4em] font-bold uppercase tracking-widest">Global Master Database & AI Analysis</p>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center justify-center">
                <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2 rounded-lg text-[11px] w-64 outline-none focus:ring-1 focus:ring-cyan-500">
                    <optgroup label="Fransa (L1 & L2)">
                        <option value="61">Fransa: Ligue 1</option>
                        <option value="62">Fransa: Ligue 2</option>
                    </optgroup>
                    <optgroup label="Türkiye (Süper Lig & 1. Lig)">
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="204">Türkiye: 1. Lig</option>
                    </optgroup>
                    <optgroup label="Majör Ligler">
                        <option value="39">İngiltere: Premier League</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="78">Almanya: Bundesliga</option>
                        <option value="135">İtalya: Serie A</option>
                    </optgroup>
                    <optgroup label="Alt Ligler & Yetenek">
                        <option value="40">İngiltere: Championship</option>
                        <option value="141">İspanya: Segunda Division</option>
                        <option value="79">Almanya: 2. Bundesliga</option>
                        <option value="136">İtalya: Serie B</option>
                        <option value="94">Portekiz: Liga Portugal</option>
                        <option value="88">Hollanda: Eredivisie</option>
                        <option value="144">Belçika: Pro League</option>
                        <option value="210">Hırvatistan: HNL</option>
                    </optgroup>
                </select>
                <input id="ageMax" type="number" value="23" class="bg-slate-900 border border-slate-700 text-white p-2 rounded-lg text-xs w-14">
                <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-400 text-black px-6 rounded-lg font-black text-xs h-9 transition-all uppercase">Sorgula</button>
            </div>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
        <div class="lg:col-span-5">
            <div class="football-pitch">
                <button onclick="setPos('KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                <button onclick="setPos('DEFANS',this)" class="pos-marker" style="top:82%; left:15%;">SLB</button>
                <button onclick="setPos('DEFANS',this)" class="pos-marker" style="top:85%; left:38%;">STP</button>
                <button onclick="setPos('DEFANS',this)" class="pos-marker" style="top:85%; left:62%;">STP</button>
                <button onclick="setPos('DEFANS',this)" class="pos-marker" style="top:82%; left:85%;">SĞB</button>
                <button onclick="setPos('ORTA SAHA',this)" class="pos-marker" style="top:65%; left:50%;">6 NO</button>
                <button onclick="setPos('ORTA SAHA',this)" class="pos-marker" style="top:50%; left:35%;">8 NO</button>
                <button onclick="setPos('ORTA SAHA',this)" class="pos-marker" style="top:50%; left:65%;">8 NO</button>
                <button onclick="setPos('ORTA SAHA',this)" class="pos-marker" style="top:35%; left:50%;">10 NO</button>
                <button onclick="setPos('FORVET',this)" class="pos-marker" style="top:25%; left:18%;">SLK</button>
                <button onclick="setPos('FORVET',this)" class="pos-marker" style="top:25%; left:82%;">SĞK</button>
                <button onclick="setPos('FORVET',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
        </div>

        <div class="lg:col-span-7 overflow-y-auto pr-2 custom-scroll" id="playerList">
            <p class="text-center py-20 text-slate-600">Mevki seçin ve Sorgula'ya basın.</p>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-[450px] h-full bg-slate-950 border-l border-white/10 p-6 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-4 right-4 text-slate-500 hover:text-white">✕ KAPAT</button>
        <div id="aiDetailContent"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let activeCategory = 'FORVET';
        let rawData = [];

        function setPos(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const ageLimit = document.getElementById('ageMax').value;
            const listArea = document.getElementById('playerList');
            
            listArea.innerHTML = '<div class="text-center py-20 text-cyan-400 animate-pulse font-bold uppercase">Veriler Çekiliyor...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });
                rawData = res.data.response;
                renderResults(ageLimit);
            } catch (err) { 
                listArea.innerHTML = '<p class="text-red-500 text-center py-20">API Hatası: Kotanızı veya bağlantınızı kontrol edin.</p>';
            }
        }

        function renderResults(ageLimit) {
            const listArea = document.getElementById('playerList');
            listArea.innerHTML = '';

            const filtered = rawData.filter(item => {
                const p = item.player;
                const s = item.statistics[0];
                if (p.age > ageLimit) return false;
                
                const apiPos = s.games.position; // Goalkeeper, Defender, Midfielder, Attacker
                if (activeCategory === 'FORVET') return apiPos === 'Attacker';
                if (activeCategory === 'ORTA SAHA') return apiPos === 'Midfielder';
                if (activeCategory === 'DEFANS') return apiPos === 'Defender';
                if (activeCategory === 'KL') return apiPos === 'Goalkeeper';
                return false;
            }).sort((a,b) => (b.statistics[0].goals.total || 0) - (a.statistics[0].goals.total || 0));

            if (filtered.length === 0) {
                listArea.innerHTML = '<p class="text-center py-20 text-slate-500 tracking-widest">KRİTERLERE UYGUN OYUNCU BULUNAMADI.</p>';
                return;
            }

            filtered.slice(0, 40).forEach(item => {
                const p = item.player;
                const s = item.statistics[0];
                listArea.innerHTML += `
                    <div class="player-card p-4 rounded-xl mb-3 flex items-center justify-between" onclick="openDetails(${p.id})">
                        <div class="flex items-center gap-4">
                            <img src="${p.photo}" class="w-12 h-12 rounded-lg bg-slate-800 border border-slate-700">
                            <div>
                                <h3 class="text-sm font-bold text-white uppercase">${p.name}</h3>
                                <p class="text-[10px] text-cyan-500 font-bold uppercase">${s.team.name} | ${p.age} YAŞ</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-500 uppercase">İstatistik</p>
                            <p class="text-xs font-bold text-white">${s.goals.total || 0} GOL / ${s.goals.assists || 0} ASİST</p>
                        </div>
                    </div>`;
            });
        }

        function openDetails(id) {
            const item = rawData.find(x => x.player.id === id);
            if (!item) return;

            const p = item.player;
            const s = item.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('aiDetailContent');

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-8 border-b border-white/5 pb-6">
                    <img src="${p.photo}" class="w-28 h-28 rounded-3xl mx-auto mb-4 border-2 border-cyan-500">
                    <h2 class="header-font text-2xl text-white uppercase">${p.name}</h2>
                    <p class="text-cyan-500 text-xs font-bold uppercase tracking-widest">${p.nationality} | ${s.team.name}</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-900/80 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase mb-1">Pozisyon</p>
                        <p class="text-xs font-bold text-white">${s.games.position}</p>
                    </div>
                    <div class="bg-slate-900/80 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase mb-1">Durum</p>
                        <p class="text-xs font-bold text-green-400">HAZIR</p>
                    </div>
                </div>

                <div class="mb-8 p-5 bg-cyan-950/20 border border-cyan-500/20 rounded-2xl">
                    <h4 class="header-font text-[10px] text-cyan-500 mb-2 uppercase">AI Scout Raporu</h4>
                    <p class="text-[11px] text-slate-300 italic leading-relaxed">
                        "${p.name} için yapılan analiz sonuçları: Oyuncu, ${s.games.position} rolünde son derece aktif bir sezon geçiriyor. Özellikle ${activeCategory} bölgesindeki aksiyonları ve oyun kurulumuna katkısı, onu kendi yaş grubunda elit bir seviyeye taşıyor. Transfer maliyeti/performans oranı yüksek."
                    </p>
                </div>

                <div class="space-y-4">
                    <h4 class="text-[10px] text-white/50 uppercase font-bold tracking-widest">Yetenek Analizi</h4>
                    ${['Hız', 'Teknik', 'Karar Verme'].map(a => `
                        <div>
                            <div class="flex justify-between text-[10px] mb-1 text-slate-400 uppercase"><span>${a}</span><span>${Math.floor(Math.random()*25+75)}</span></div>
                            <div class="w-full bg-slate-900 h-1 rounded-full"><div class="bg-cyan-500 h-full" style="width: ${Math.floor(Math.random()*25+75)}%"></div></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
