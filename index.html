<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FM Scout AI - Pro Data Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-[#020617] text-slate-200 font-sans">

    <nav class="border-b border-slate-800 bg-slate-900/50 p-4 sticky top-0 z-50 backdrop-blur-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="bg-blue-600 text-white px-2 py-1 rounded font-black italic">FM</span>
                <h1 class="font-bold tracking-tight">SCOUT <span class="text-blue-500 underline decoration-blue-500/30">PRO ANALYZER</span></h1>
            </div>
            <div class="text-[10px] bg-slate-800 px-3 py-1 rounded-full border border-slate-700">API COVERAGE: FULL DATA</div>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="lg:col-span-1 space-y-6">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl">
                <h3 class="text-xs font-black text-slate-500 uppercase mb-4 tracking-widest">Filtreleme AÄŸÄ±</h3>
                
                <div class="space-y-4">
                    <select id="leagueID" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700 text-sm outline-none focus:ring-2 ring-blue-500">
                        <option value="203">ğŸ‡¹ğŸ‡· SÃ¼per Lig</option>
                        <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
                        <option value="140">ğŸ‡ªğŸ‡¸ La Liga</option>
                        <option value="71">ğŸ‡§ğŸ‡· Serie A (Brezilya)</option>
                        <option value="94">ğŸ‡µğŸ‡¹ Primeira Liga</option>
                    </select>

                    <select id="position" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700 text-sm outline-none focus:ring-2 ring-blue-500">
                        <option value="Goalkeeper">Kaleci</option>
                        <option value="Defender">Defans</option>
                        <option value="Midfielder">Orta Saha</option>
                        <option value="Attacker">Forvet</option>
                    </select>

                    <div class="pt-4 border-t border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Min. Performans (0-10)</label>
                        <input id="minRating" type="range" min="6" max="9" step="0.1" value="7.0" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500 mt-2">
                        <div id="ratingVal" class="text-center text-blue-400 font-mono text-xs mt-1">7.0</div>
                    </div>

                    <button onclick="scoutPlayers()" class="w-full bg-gradient-to-r from-blue-700 to-blue-500 hover:from-blue-600 hover:to-blue-400 py-4 rounded-2xl font-black text-xs uppercase shadow-xl transition-all active:scale-95">
                        VERÄ°LERÄ° ANALÄ°Z ET
                    </button>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-3">
            <div id="loading" class="hidden flex flex-col items-center justify-center py-20">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-500 animate-pulse font-mono text-xs">API-FOOTBALL VERÄ°LERÄ° Ã‡EKÄ°LÄ°YOR...</p>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        const HOST = 'v3.football.api-sports.io';

        // Slider gÃ¼ncelleme
        document.getElementById('minRating').oninput = function() {
            document.getElementById('ratingVal').innerText = this.value;
        };

        async function scoutPlayers() {
            const league = document.getElementById('leagueID').value;
            const pos = document.getElementById('position').value;
            const minRating = parseFloat(document.getElementById('minRating').value);
            const grid = document.getElementById('results');
            const loader = document.getElementById('loading');

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                // API Coverage uyarÄ±nca 'players' endpoint'inden istatistikleri Ã§ekiyoruz
                const response = await axios.get(`https://${HOST}/players`, {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });

                const players = response.data.response;
                loader.classList.add('hidden');

                players.forEach(p => {
                    const stats = p.statistics[0];
                    const rating = parseFloat(stats.games.rating || 0);

                    // Filtreleme: Mevki ve Performans Reytingi
                    if(stats.games.position === pos && rating >= minRating) {
                        const score = calculateFMScore(stats, p.player.age);
                        renderPlayer(p.player, stats, score);
                    }
                });

            } catch (err) {
                console.error(err);
                loader.classList.add('hidden');
                alert("API verisi alÄ±namadÄ±.");
            }
        }

        // API'den gelen istatistiklerle FM Skoru Hesaplama
        function calculateFMScore(s, age) {
            let base = parseFloat(s.games.rating || 0) * 10;
            if (age < 21) base += 15; // GenÃ§ oyuncu bonusu (PA etkisi)
            if (s.goals.total > 10) base += 5;
            if (s.passes.accuracy > 85) base += 5;
            
            return Math.round(Math.min(base, 99)); // 99 Ã¼zerinden puanla
        }

        function renderPlayer(p, s, score) {
            const grid = document.getElementById('results');
            grid.innerHTML += `
                <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden hover:border-blue-500/50 transition-all">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <img src="${p.photo}" class="w-16 h-16 rounded-2xl ring-2 ring-slate-800">
                            <div class="text-right">
                                <span class="text-3xl font-black text-blue-500">${score}</span>
                                <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">AI FM SCORE</p>
                            </div>
                        </div>
                        <h4 class="font-bold text-lg">${p.name}</h4>
                        <p class="text-xs text-slate-500 mb-4">${s.team.name} | ${p.age} YaÅŸ</p>
                        
                        <div class="grid grid-cols-3 gap-2 text-center text-[10px] mb-4">
                            <div class="bg-slate-800 p-2 rounded-lg"><p class="text-slate-500">MaÃ§</p><p class="font-bold">${s.games.appearences}</p></div>
                            <div class="bg-slate-800 p-2 rounded-lg"><p class="text-slate-500">Gol/Ast</p><p class="font-bold text-green-400">${s.goals.total || 0}/${s.goals.assists || 0}</p></div>
                            <div class="bg-slate-800 p-2 rounded-lg"><p class="text-slate-500">Reyting</p><p class="font-bold text-yellow-500">${parseFloat(s.games.rating || 0).toFixed(1)}</p></div>
                        </div>

                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] uppercase font-bold text-slate-500"><span>Pas Ä°sabeti</span><span>%${s.passes.accuracy || 0}</span></div>
                            <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full" style="width: ${s.passes.accuracy || 0}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
