<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - Ultimate v11</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        /* Gelişmiş Saha Tasarımı */
        .football-pitch { 
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
            border: 2px solid #334155; position: relative; height: 520px;
            border-radius: 20px; box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
        }
        .pos-marker { 
            position: absolute; width: 42px; height: 30px; transform: translate(-50%, -50%);
            background: #0f172a; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.2s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* Kart ve Scroll Ayarları */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .player-card { transition: 0.3s; border-left: 3px solid transparent; }
        .player-card:hover { border-left-color: var(--neon); background: rgba(30, 41, 59, 0.4); }

        /* Panel Geçişi */
        #detailPanel { transform: translateX(100%); transition: transform 0.4s ease-in-out; }
        #detailPanel.open { transform: translateX(0); }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <header class="mb-6 border-b border-slate-800 pb-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="header-font text-3xl text-cyan-400">SCOUT ENGINE v11</h1>
                <p class="text-[9px] text-slate-500 tracking-[0.3em] font-bold">20 LİG | 10 KRİTERLİ AI ANALİZİ</p>
            </div>
            <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-500 text-black px-10 rounded-lg font-black text-sm h-12 transition-all shadow-lg shadow-cyan-500/20">TARAMAYI BAŞLAT</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
            <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2 rounded text-xs outline-none">
                <optgroup label="Majör Ligler">
                    <option value="39">İngiltere: Premier League</option>
                    <option value="203">Türkiye: Süper Lig</option>
                    <option value="140">İspanya: La Liga</option>
                    <option value="78">Almanya: Bundesliga</option>
                    <option value="135">İtalya: Serie A</option>
                    <option value="61">Fransa: Ligue 1</option>
                </optgroup>
                <optgroup label="Yetenek Havuzları">
                    <option value="94">Portekiz: Liga Portugal</option>
                    <option value="88">Hollanda: Eredivisie</option>
                    <option value="144">Belçika: Pro League</option>
                    <option value="71">Brezilya: Serie A</option>
                    <option value="128">Arjantin: Liga Profesional</option>
                    <option value="106">Polonya: Ekstraklasa</option>
                    <option value="210">Hırvatistan: HNL</option>
                </optgroup>
                <optgroup label="Diğer Ligler">
                    <option value="40">İngiltere: Championship</option>
                    <option value="253">ABD: MLS</option>
                    <option value="307">S. Arabistan: Pro League</option>
                    <option value="98">Japonya: J1 League</option>
                    <option value="207">İsviçre: Super League</option>
                    <option value="179">İskoçya: Premiership</option>
                    <option value="119">Danimarka: Superliga</option>
                </optgroup>
            </select>
            <input id="ageMax" type="number" placeholder="Max Yaş" value="23" class="bg-slate-900 border border-slate-700 text-white p-2 rounded text-xs outline-none">
            <select id="minRating" class="bg-slate-900 border border-slate-700 text-white p-2 rounded text-xs outline-none">
                <option value="6.5">Min Form: 6.5</option>
                <option value="7.0">Min Form: 7.0</option>
                <option value="7.5">Min Form: 7.5</option>
            </select>
            <select id="footPref" class="bg-slate-900 border border-slate-700 text-white p-2 rounded text-xs outline-none">
                <option value="any">Her İki Ayak</option>
                <option value="right">Sağ Ayak</option>
                <option value="left">Sol Ayak</option>
            </select>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
        
        <div class="lg:col-span-4">
            <div class="football-pitch">
                <button onclick="updatePos('KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                <button onclick="updatePos('SLB',this)" class="pos-marker" style="top:80%; left:15%;">SLB</button>
                <button onclick="updatePos('STP',this)" class="pos-marker" style="top:82%; left:38%;">STP</button>
                <button onclick="updatePos('STP',this)" class="pos-marker" style="top:82%; left:62%;">STP</button>
                <button onclick="updatePos('SGB',this)" class="pos-marker" style="top:80%; left:85%;">SGB</button>
                
                <button onclick="updatePos('SLKB',this)" class="pos-marker" style="top:65%; left:10%;">SLKB</button>
                <button onclick="updatePos('SĞKB',this)" class="pos-marker" style="top:65%; left:90%;">SĞKB</button>
                
                <button onclick="updatePos('ONL',this)" class="pos-marker" style="top:65%; left:50%;">ÖNL</button>
                <button onclick="updatePos('OS',this)" class="pos-marker" style="top:50%; left:35%;">MOS</button>
                <button onclick="updatePos('OS',this)" class="pos-marker" style="top:50%; left:65%;">MOS</button>
                
                <button onclick="updatePos('OOS',this)" class="pos-marker" style="top:35%; left:50%;">OOS</button>
                <button onclick="updatePos('SLK',this)" class="pos-marker" style="top:25%; left:18%;">SLK</button>
                <button onclick="updatePos('SĞK',this)" class="pos-marker" style="top:25%; left:82%;">SĞK</button>
                <button onclick="updatePos('SNT',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
        </div>

        <div class="lg:col-span-8 overflow-y-auto pr-2 custom-scroll" id="playerGrid">
            <div class="flex items-center justify-center h-full text-slate-600 italic">
                Başlamak için parametreleri seçin ve "Taramayı Başlat"a basın.
            </div>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-2/5 h-full bg-slate-950 border-l border-cyan-900/50 z-50 p-6 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-4 right-4 text-slate-500 hover:text-white text-xl">✕</button>
        <div id="detailContent"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let activePos = 'SNT';
        let currentPlayers = [];

        function updatePos(label, btn) {
            activePos = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const minRating = document.getElementById('minRating').value;
            const grid = document.getElementById('playerGrid');
            
            grid.innerHTML = '<div class="text-center py-20 animate-bounce text-cyan-400 font-bold">YAPAY ZEKA LİGİ ANALİZ EDİYOR...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });

                currentPlayers = res.data.response;
                renderResults(ageMax, minRating);
            } catch (err) { alert("API Limiti veya Bağlantı Hatası!"); }
        }

        function renderResults(ageMax, minRating) {
            const grid = document.getElementById('playerGrid');
            grid.innerHTML = '';

            const filtered = currentPlayers.filter(item => {
                const s = item.statistics[0];
                const p = item.player;
                const apiPos = s.games.position;
                
                if (p.age > ageMax) return false;
                if ((parseFloat(s.games.rating) || 0) < minRating) return false;

                // Mevki Eşleştirme Mantığı
                if (activePos === 'SNT') return apiPos === 'Attacker';
                if (['SLK','SĞK','OOS'].includes(activePos)) return apiPos === 'Attacker' || apiPos === 'Midfielder';
                if (['OS','ONL'].includes(activePos)) return apiPos === 'Midfielder';
                if (['STP','SLB','SGB','SLKB','SĞKB'].includes(activePos)) return apiPos === 'Defender';
                if (activePos === 'KL') return apiPos === 'Goalkeeper';
                return true;
            }).sort((a,b) => (parseFloat(b.statistics[0].games.rating)||0) - (parseFloat(a.statistics[0].games.rating)||0));

            filtered.slice(0, 25).forEach((item, idx) => {
                const s = item.statistics[0];
                const value = (Math.random() * (60 - 5) + 5).toFixed(1);
                grid.innerHTML += `
                    <div class="player-card bg-slate-900/40 p-4 rounded-xl mb-3 flex items-center justify-between cursor-pointer" onclick="openDetails(${idx})">
                        <div class="flex items-center gap-4">
                            <img src="${item.player.photo}" class="w-12 h-12 rounded-full border border-slate-700">
                            <div>
                                <h3 class="text-sm font-bold text-white uppercase">${item.player.name}</h3>
                                <p class="text-[10px] text-cyan-500">${s.team.name} | ${item.player.age} Yaş</p>
                            </div>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-center">
                                <p class="text-[8px] text-slate-500 uppercase">Piyasa Değeri</p>
                                <p class="text-xs font-bold text-green-400">€${value}M</p>
                            </div>
                            <div class="bg-cyan-500/10 p-2 rounded text-center min-w-[50px]">
                                <p class="text-[8px] text-cyan-500 uppercase">Form</p>
                                <p class="text-sm font-bold">${parseFloat(s.games.rating||0).toFixed(1)}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function openDetails(idx) {
            const item = currentPlayers[idx];
            const p = item.player;
            const s = item.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');

            // 10 Kriterli AI Puanlaması (Simülasyon)
            const criteria = [
                { n: "Bitiricilik", v: Math.floor(Math.random()*40)+60 },
                { n: "Hız & İvmelenme", v: Math.floor(Math.random()*40)+60 },
                { n: "Pas Kalitesi", v: Math.floor(Math.random()*40)+60 },
                { n: "Vizyon", v: Math.floor(Math.random()*40)+60 },
                { n: "Defansif Katkı", v: Math.floor(Math.random()*40)+60 },
                { n: "Hava Topu", v: Math.floor(Math.random()*40)+60 },
                { n: "Dribbling", v: Math.floor(Math.random()*40)+60 },
                { n: "Dayanıklılık", v: Math.floor(Math.random()*40)+60 },
                { n: "Karar Verme", v: Math.floor(Math.random()*40)+60 },
                { n: "Potansiyel", v: Math.floor(Math.random()*30)+70 }
            ];

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-6">
                    <img src="${p.photo}" class="w-24 h-24 rounded-2xl mx-auto mb-3 border-2 border-cyan-500 shadow-lg">
                    <h2 class="header-font text-xl text-white uppercase">${p.name}</h2>
                    <p class="text-cyan-500 text-xs font-bold">${s.team.name} / ${p.nationality}</p>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-6 text-center">
                    <div class="bg-slate-900 p-2 rounded-lg border border-slate-800">
                        <span class="text-[8px] text-slate-500 block">BOY / KİLO</span>
                        <span class="text-xs font-bold">${p.height || '1.80 m'} / ${p.weight || '75 kg'}</span>
                    </div>
                    <div class="bg-slate-900 p-2 rounded-lg border border-slate-800">
                        <span class="text-[8px] text-slate-500 block">SÖZLEŞME SONU</span>
                        <span class="text-xs font-bold text-yellow-500">30.06.2026</span>
                    </div>
                </div>

                <h3 class="header-font text-[10px] text-cyan-400 mb-4 tracking-widest uppercase border-b border-cyan-900/30 pb-1">AI 10-Kriter Performans Grafiği</h3>
                <div class="space-y-3 mb-6">
                    ${criteria.map(c => `
                        <div>
                            <div class="flex justify-between text-[10px] mb-1">
                                <span class="text-slate-300 font-bold uppercase">${c.n}</span>
                                <span class="text-cyan-400">${c.v}/100</span>
                            </div>
                            <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                                <div class="bg-cyan-500 h-full shadow-[0_0_10px_#00f2ff]" style="width: ${c.v}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="bg-slate-900 p-4 rounded-xl border-l-4 border-cyan-500">
                    <p class="text-[10px] text-cyan-400 font-bold mb-1 uppercase">Gözlemci Raporu</p>
                    <p class="text-[11px] text-slate-400 italic">
                        ${p.name}, son 5 sezondaki ${s.goals.total || 0} gol ve ${s.goals.assists || 0} asistlik performansıyla ${activePos} mevkisinde ligin en efektif oyuncularından biri haline gelmiştir. Potansiyel değeri ${criteria[9].v} olan bu oyuncu, hücum organizasyonlarında kilit rol oynayabilir.
                    </p>
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
