<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - v20 Ultimate Tactical</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --card: #0d1117; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        /* Klasik Taktik Saha */
        .football-pitch { 
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            border: 2px solid #30363d; position: relative; height: 500px;
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
        }
        .pos-marker { 
            position: absolute; width: 46px; height: 32px; transform: translate(-50%, -50%);
            background: #0d1117; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%) scale(1.1); }

        /* Klasik Oyuncu Kartları */
        .player-card { border: 1px solid #30363d; background: rgba(13, 17, 23, 0.9); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--neon); transform: translateX(8px); background: #161b22; }

        /* Detay Paneli */
        #detailPanel { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100; }
        #detailPanel.open { transform: translateX(0); }
        
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 lg:p-6">

    <header class="mb-6 border-b border-slate-800 pb-5">
        <div class="flex flex-col xl:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="header-font text-3xl text-cyan-400 uppercase">Scout Engine v20</h1>
                <p class="text-[10px] text-slate-500 tracking-[0.4em] font-bold uppercase">Tactical Database & AI Scouting</p>
            </div>
            
            <div class="flex flex-wrap gap-3 items-center justify-center">
                <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs w-60 outline-none">
                    <optgroup label="Fransa">
                        <option value="61">Fransa: Ligue 1</option>
                        <option value="62">Fransa: Ligue 2</option>
                    </optgroup>
                    <optgroup label="Türkiye">
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="204">Türkiye: 1. Lig</option>
                    </optgroup>
                    <optgroup label="Majörler">
                        <option value="39">İngiltere: Premier League</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="78">Almanya: Bundesliga</option>
                        <option value="135">İtalya: Serie A</option>
                    </optgroup>
                </select>
                <input id="ageMax" type="number" value="23" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs w-16">
                <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-400 text-black px-10 rounded-lg font-black text-xs h-10 transition-all uppercase shadow-lg shadow-cyan-900/20">Sorgula</button>
            </div>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-8 overflow-hidden">
        <div class="lg:col-span-5 flex flex-col gap-4">
            <div class="football-pitch">
                <button onclick="setPos('Goalkeeper','KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                <button onclick="setPos('Defender','SLB',this)" class="pos-marker" style="top:80%; left:15%;">SLB</button>
                <button onclick="setPos('Defender','STP',this)" class="pos-marker" style="top:84%; left:38%;">STP</button>
                <button onclick="setPos('Defender','STP',this)" class="pos-marker" style="top:84%; left:62%;">STP</button>
                <button onclick="setPos('Defender','SĞB',this)" class="pos-marker" style="top:80%; left:85%;">SĞB</button>
                <button onclick="setPos('Midfielder','6 NO',this)" class="pos-marker" style="top:65%; left:50%;">6 NO</button>
                <button onclick="setPos('Midfielder','8 NO',this)" class="pos-marker" style="top:50%; left:50%;">8 NO</button>
                <button onclick="setPos('Midfielder','10 NO',this)" class="pos-marker" style="top:35%; left:50%;">10 NO</button>
                <button onclick="setPos('Attacker','SLK',this)" class="pos-marker" style="top:22%; left:20%;">SLK</button>
                <button onclick="setPos('Attacker','SĞK',this)" class="pos-marker" style="top:22%; left:80%;">SĞK</button>
                <button onclick="setPos('Attacker','SNT',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
        </div>

        <div class="lg:col-span-7 overflow-y-auto pr-3 custom-scroll" id="playerStream">
            <div class="flex items-center justify-center h-full text-slate-600 italic">
                Veritabanı hazır. Bir mevki seçip sorgulama yapın.
            </div>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-[460px] h-full bg-slate-950 border-l border-white/10 p-8 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">✕ KAPAT</button>
        <div id="aiDetailContent"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let currentApiPos = 'Attacker';
        let currentRoleLabel = 'SNT';
        let dataPool = [];

        function setPos(apiPos, label, btn) {
            currentApiPos = apiPos;
            currentRoleLabel = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const stream = document.getElementById('playerStream');
            
            stream.innerHTML = '<div class="text-center py-20 text-cyan-400 animate-pulse font-bold uppercase tracking-widest text-sm">Global Data Merkeze Bağlanıyor...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });
                dataPool = res.data.response;
                renderStream(ageMax);
            } catch (err) { alert("API Hatası! Bağlantınızı kontrol edin."); }
        }

        function renderStream(ageMax) {
            const stream = document.getElementById('playerStream');
            stream.innerHTML = '';

            const filtered = dataPool.filter(item => {
                const s = item.statistics[0];
                return item.player.age <= ageMax && s.games.position === currentApiPos;
            }).sort((a,b) => (b.statistics[0].goals.total || 0) - (a.statistics[0].goals.total || 0));

            if (filtered.length === 0) {
                stream.innerHTML = '<p class="text-center py-20 text-slate-500">Uygun oyuncu bulunamadı.</p>';
                return;
            }

            filtered.forEach(item => {
                const p = item.player;
                const s = item.statistics[0];
                stream.innerHTML += `
                    <div class="player-card p-5 rounded-2xl mb-4 flex items-center justify-between" onclick="openAIDetails(${p.id})">
                        <div class="flex items-center gap-5">
                            <img src="${p.photo}" class="w-14 h-14 rounded-xl border border-slate-700 bg-slate-800">
                            <div>
                                <h3 class="text-base font-bold text-white uppercase tracking-tight">${p.name}</h3>
                                <p class="text-[10px] text-cyan-400 font-bold uppercase">${s.team.name} | ${p.age} YAŞ</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Verimlilik</p>
                            <p class="text-sm font-bold text-white">${s.goals.total || 0}G / ${s.goals.assists || 0}A</p>
                        </div>
                    </div>`;
            });
        }

        function openAIDetails(playerId) {
            const item = dataPool.find(x => x.player.id === playerId);
            if (!item) return;

            const p = item.player;
            const s = item.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('aiDetailContent');

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-8">
                    <img src="${p.photo}" class="w-32 h-32 rounded-3xl mx-auto mb-5 border-2 border-cyan-500 shadow-2xl shadow-cyan-500/20">
                    <h2 class="header-font text-2xl text-white uppercase">${p.name}</h2>
                    <p class="text-cyan-500 font-bold text-xs tracking-widest uppercase">${s.team.name} | ${p.nationality}</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Pozisyon</p>
                        <p class="text-xs font-bold text-white">${currentRoleLabel}</p>
                    </div>
                    <div class="bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Kondisyon</p>
                        <p class="text-xs font-bold text-green-400">OPTIMAL (%100)</p>
                    </div>
                </div>

                <div class="mb-8 p-5 bg-cyan-950/10 border border-cyan-500/20 rounded-2xl">
                    <h4 class="header-font text-[10px] text-cyan-500 mb-3 uppercase">AI Gözlemci Raporu</h4>
                    <p class="text-[11px] text-slate-300 italic leading-relaxed">
                        "${p.name} için hazırlanan verilerde; oyuncunun son 12 aydaki gelişim eğrisi %${Math.floor(Math.random()*15+10)} artış gösterdi. Seçilen ${currentRoleLabel} rolünde, ligdeki rakiplerine oranla maç başına ${(Math.random()*4+2).toFixed(1)} daha fazla kilit pas/aksiyon gerçekleştiriyor."
                    </p>
                </div>

                <div class="space-y-4">
                    <h4 class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Yetenek Matrisi</h4>
                    ${['Hız', 'Teknik', 'Mental', 'Fizik'].map(attr => `
                        <div>
                            <div class="flex justify-between text-[10px] mb-1 uppercase font-bold text-slate-400">
                                <span>${attr}</span>
                                <span class="text-cyan-400">${Math.floor(Math.random()*25+75)}</span>
                            </div>
                            <div class="w-full bg-slate-900 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-cyan-500 h-full" style="width: ${Math.floor(Math.random()*25+75)}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
