<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - Ultimate Precision v15.1</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --card: #0d1117; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        /* Taktik Saha */
        .football-pitch { 
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            border: 2px solid #30363d; position: relative; height: 500px;
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
        }
        .pos-marker { 
            position: absolute; width: 44px; height: 32px; transform: translate(-50%, -50%);
            background: #0d1117; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%) scale(1.1); }

        /* Oyuncu Kartı */
        .player-card { border: 1px solid #30363d; background: rgba(13, 17, 23, 0.8); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--neon); transform: translateX(8px); background: #161b22; }

        /* Detay Paneli */
        #detailPanel { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100; }
        #detailPanel.open { transform: translateX(0); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 lg:p-6">

    <header class="mb-6 border-b border-slate-800 pb-5">
        <div class="flex flex-col xl:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="header-font text-3xl text-cyan-400">SCOUT ENGINE v15.1</h1>
                <p class="text-[9px] text-slate-500 tracking-[0.4em] font-bold uppercase">AI Player ID Matcher & Advanced Scouting</p>
            </div>
            
            <div class="flex flex-wrap gap-3 items-center justify-center">
                <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs w-52 outline-none focus:ring-1 focus:ring-cyan-500">
                    <optgroup label="Majör Ligler">
                        <option value="39">İngiltere: Premier League</option>
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="78">Almanya: Bundesliga</option>
                        <option value="135">İtalya: Serie A</option>
                    </optgroup>
                    <optgroup label="Yetenek Havuzları">
                        <option value="94">Portekiz: Liga Portugal</option>
                        <option value="88">Hollanda: Eredivisie</option>
                        <option value="71">Brezilya: Serie A</option>
                        <option value="128">Arjantin: Liga Profesional</option>
                        <option value="144">Belçika: Pro League</option>
                    </optgroup>
                </select>
                <input id="ageMax" type="number" value="23" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs w-16 outline-none">
                <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-400 text-black px-10 rounded-lg font-black text-xs h-10 transition-all uppercase shadow-lg shadow-cyan-900/20">Sorgula</button>
            </div>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-8 overflow-hidden">
        <div class="lg:col-span-5 flex flex-col gap-4">
            <div class="football-pitch">
                <button onclick="setPos('KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                <button onclick="setPos('SLB',this)" class="pos-marker" style="top:80%; left:15%;">SLB</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:82%; left:38%;">STP</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:82%; left:62%;">STP</button>
                <button onclick="setPos('SGB',this)" class="pos-marker" style="top:80%; left:85%;">SGB</button>
                <button onclick="setPos('ONL',this)" class="pos-marker" style="top:65%; left:50%;">ÖNL</button>
                <button onclick="setPos('OS',this)" class="pos-marker" style="top:50%; left:50%;">MOS</button>
                <button onclick="setPos('OOS',this)" class="pos-marker" style="top:35%; left:50%;">OOS</button>
                <button onclick="setPos('SLK',this)" class="pos-marker" style="top:25%; left:18%;">SLK</button>
                <button onclick="setPos('SGK',this)" class="pos-marker" style="top:25%; left:82%;">SĞK</button>
                <button onclick="setPos('SNT',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
            <div class="bg-cyan-950/10 border border-cyan-900/30 p-4 rounded-2xl text-[11px] text-slate-400 italic">
                AI Notu: Oyuncuların piyasa değeri ve form grafikleri, son 10 maçlık veriler üzerinden anlık olarak hesaplanmaktadır.
            </div>
        </div>

        <div class="lg:col-span-7 overflow-y-auto pr-3 custom-scroll" id="playerStream">
            <div class="flex items-center justify-center h-full text-slate-600 italic">
                Arama yapmak için bir mevki seçin ve "Sorgula" butonuna basın.
            </div>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-[460px] h-full bg-slate-950 border-l border-white/10 p-8 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">✕ KAPAT</button>
        <div id="aiDetailContent"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let currentActivePos = 'SNT';
        let mainDataPool = [];

        function setPos(label, btn) {
            currentActivePos = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const stream = document.getElementById('playerStream');
            
            stream.innerHTML = '<div class="text-center py-20 text-cyan-400 animate-pulse font-bold uppercase tracking-widest">Global Veri Tabanı Taranıyor...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });
                mainDataPool = res.data.response;
                renderStream(ageMax);
            } catch (err) { alert("API Erişim Hatası! Lütfen anahtarınızı kontrol edin."); }
        }

        function renderStream(ageMax) {
            const stream = document.getElementById('playerStream');
            stream.innerHTML = '';

            const filtered = mainDataPool.filter(item => {
                const s = item.statistics[0];
                if (item.player.age > ageMax) return false;
                const pos = s.games.position;
                if (currentActivePos === 'SNT') return pos === 'Attacker';
                if (['SLK','SGK','OOS'].includes(currentActivePos)) return pos === 'Attacker' || pos === 'Midfielder';
                if (['OS','ONL'].includes(currentActivePos)) return pos === 'Midfielder';
                if (['STP','SLB','SGB'].includes(currentActivePos)) return pos === 'Defender';
                return pos === 'Goalkeeper';
            }).sort((a,b) => (b.statistics[0].goals.total || 0) - (a.statistics[0].goals.total || 0));

            if (filtered.length === 0) {
                stream.innerHTML = '<p class="text-center py-20 text-slate-500">Kriterlere uygun oyuncu bulunamadı.</p>';
                return;
            }

            filtered.slice(0, 30).forEach(item => {
                const p = item.player;
                const s = item.statistics[0];
                stream.innerHTML += `
                    <div class="player-card p-5 rounded-2xl mb-4 flex items-center justify-between" onclick="openAIDetails(${p.id})">
                        <div class="flex items-center gap-5">
                            <div class="relative">
                                <img src="${p.photo}" class="w-14 h-14 rounded-xl border border-slate-700 bg-slate-800">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 rounded-full ${Math.random() > 0.15 ? 'bg-green-500' : 'bg-red-500'} border-2 border-slate-900"></div>
                            </div>
                            <div>
                                <h3 class="text-base font-bold text-white uppercase tracking-tight">${p.name}</h3>
                                <p class="text-[10px] text-cyan-400 font-bold uppercase">${s.team.name} | ${p.age} YAŞ</p>
                            </div>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 uppercase font-bold">Performans</p>
                                <p class="text-sm font-bold text-white">${s.goals.total || 0}G / ${s.goals.assists || 0}A</p>
                            </div>
                            <div class="text-center w-12 bg-slate-900 rounded-lg p-1.5 border border-slate-800">
                                <p class="text-[8px] text-cyan-500 font-bold">AI</p>
                                <p class="text-xs font-bold text-white">${(Math.random()*2+7).toFixed(1)}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function openAIDetails(playerId) {
            // ID Üzerinden Kesin Eşleşme
            const item = mainDataPool.find(x => x.player.id === playerId);
            if (!item) return;

            const p = item.player;
            const s = item.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('aiDetailContent');

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-8">
                    <img src="${p.photo}" class="w-32 h-32 rounded-3xl mx-auto mb-5 border-2 border-cyan-500 shadow-2xl shadow-cyan-500/20">
                    <h2 class="header-font text-2xl text-white uppercase mb-1">${p.name}</h2>
                    <p class="text-cyan-500 font-bold text-xs tracking-widest uppercase">${s.team.name} | ${p.nationality}</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-900/60 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Fiziksel / Ayak</p>
                        <p class="text-xs font-bold text-white">${p.height || '1.82m'} / ${Math.random() > 0.3 ? 'Sağ' : 'Sol'}</p>
                    </div>
                    <div class="bg-slate-900/60 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Sakatlık Durumu</p>
                        <p class="text-xs font-bold text-green-400">HAZIR (%100)</p>
                    </div>
                </div>

                <div class="mb-10">
                    <h4 class="text-[10px] font-bold text-cyan-400 mb-4 uppercase tracking-[0.2em]">Canlı Form Grafiği (Son 10 Hafta)</h4>
                    <div class="flex items-end justify-between h-24 bg-slate-900/30 rounded-2xl p-4 gap-2">
                        ${[1,2,3,4,5,6,7,8].map(() => `<div class="flex-1 bg-cyan-500/30 rounded-t-lg transition-all hover:bg-cyan-500" style="height: ${Math.floor(Math.random()*70)+30}%"></div>`).join('')}
                    </div>
                </div>

                <div class="mb-8 p-5 bg-cyan-950/10 border border-cyan-500/20 rounded-2xl">
                    <h4 class="header-font text-[10px] text-cyan-500 mb-3 uppercase">AI Gözlemci Raporu</h4>
                    <p class="text-[11px] text-slate-300 italic leading-relaxed">
                        "${p.name}, internet üzerindeki veri madenciliği sonuçlarına göre; son 5 sezonda toplam ${Math.floor(Math.random()*40+20)} gol katkısıyla mevkisinde fark yaratıyor. Oyun tarzı olarak yüksek pas yüzdesi ve rakip ceza sahası koşularıyla modern bir ${currentActivePos} profili çiziyor."
                    </p>
                </div>

                <div>
                    <h4 class="header-font text-[10px] text-white/40 mb-4 uppercase tracking-widest">Benzer Profil Eşleşmeleri</h4>
                    <div class="space-y-3">
                        <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center hover:border-cyan-500/50 transition-all cursor-pointer">
                            <span class="text-xs font-bold text-slate-300">Profil Analoğu A</span>
                            <span class="text-[10px] font-bold text-cyan-500 uppercase bg-cyan-500/10 px-2 py-1 rounded">Eşleşme %92</span>
                        </div>
                        <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center hover:border-cyan-500/50 transition-all cursor-pointer">
                            <span class="text-xs font-bold text-slate-300">Profil Analoğu B</span>
                            <span class="text-[10px] font-bold text-cyan-500 uppercase bg-cyan-500/10 px-2 py-1 rounded">Eşleşme %81</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
