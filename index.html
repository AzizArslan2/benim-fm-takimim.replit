<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Scout AI - The Scouting Lab v14</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --card: #0d1117; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        .football-pitch { 
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            border: 2px solid #30363d; position: relative; height: 500px;
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
        }
        .pos-marker { 
            position: absolute; width: 44px; height: 32px; transform: translate(-50%, -50%);
            background: #0d1117; border: 1px solid var(--neon); color: var(--neon);
            font-size: 8px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); transform: translate(-50%, -50%) scale(1.1); }

        .player-card { border: 1px solid #30363d; background: rgba(13, 17, 23, 0.8); transition: 0.3s; }
        .player-card:hover { border-color: var(--neon); background: #161b22; transform: translateX(8px); }

        #detailPanel { transform: translateX(100%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        #detailPanel.open { transform: translateX(0); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        .glow-text { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <header class="mb-6 border-b border-slate-800 pb-5">
        <div class="flex flex-col xl:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="header-font text-3xl text-cyan-400 glow-text tracking-tighter">SCOUTING LAB v14</h1>
                <p class="text-[9px] text-slate-500 tracking-[0.4em] font-bold uppercase">AI Similarity & Career Analytics</p>
            </div>
            
            <div class="flex flex-wrap gap-3 items-center justify-center">
                <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs outline-none focus:ring-1 focus:ring-cyan-500 w-52">
                    <optgroup label="Avrupa Devleri">
                        <option value="39">İngiltere: Premier League</option>
                        <option value="203">Türkiye: Süper Lig</option>
                        <option value="140">İspanya: La Liga</option>
                        <option value="78">Almanya: Bundesliga</option>
                        <option value="135">İtalya: Serie A</option>
                        <option value="61">Fransa: Ligue 1</option>
                    </optgroup>
                    <optgroup label="Yetenek Fabrikaları">
                        <option value="94">Portekiz: Liga Portugal</option>
                        <option value="88">Hollanda: Eredivisie</option>
                        <option value="144">Belçika: Pro League</option>
                        <option value="210">Hırvatistan: HNL</option>
                        <option value="71">Brezilya: Serie A</option>
                        <option value="128">Arjantin: Liga Profesional</option>
                    </optgroup>
                </select>
                <input id="ageMax" type="number" value="23" class="bg-slate-900 border border-slate-700 text-white p-2.5 rounded-lg text-xs w-16 outline-none">
                <button onclick="startAdvancedScouting()" class="bg-cyan-600 hover:bg-cyan-400 text-black px-10 rounded-lg font-black text-xs h-10 transition-all uppercase tracking-widest shadow-lg shadow-cyan-900/20">Arama Yap</button>
            </div>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-8 overflow-hidden">
        
        <div class="lg:col-span-5 flex flex-col gap-4">
            <div class="football-pitch">
                <button onclick="setPos('KL',this)" class="pos-marker" style="top:92%; left:50%;">KL</button>
                <button onclick="setPos('SLB',this)" class="pos-marker" style="top:80%; left:15%;">SLB</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:82%; left:38%;">STP</button>
                <button onclick="setPos('STP',this)" class="pos-marker" style="top:82%; left:62%;">STP</button>
                <button onclick="setPos('SGB',this)" class="pos-marker" style="top:80%; left:85%;">SGB</button>
                <button onclick="setPos('ONL',this)" class="pos-marker" style="top:65%; left:50%;">ÖNL</button>
                <button onclick="setPos('OS',this)" class="pos-marker" style="top:50%; left:35%;">MOS</button>
                <button onclick="setPos('OS',this)" class="pos-marker" style="top:50%; left:65%;">MOS</button>
                <button onclick="setPos('OOS',this)" class="pos-marker" style="top:35%; left:50%;">OOS</button>
                <button onclick="setPos('SLK',this)" class="pos-marker" style="top:25%; left:18%;">SLK</button>
                <button onclick="setPos('SGK',this)" class="pos-marker" style="top:25%; left:82%;">SĞK</button>
                <button onclick="setPos('SNT',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
            <div class="bg-cyan-950/20 border border-cyan-900/30 p-4 rounded-2xl">
                <p class="text-[10px] text-cyan-400 font-bold mb-1 uppercase tracking-widest">Sistem Notu:</p>
                <p class="text-[11px] text-slate-400 leading-relaxed italic">AI, son 100 maç verisini internet üzerinden çapraz sorgulayarak benzerlik eşleştirmesi yapar.</p>
            </div>
        </div>

        <div class="lg:col-span-7 overflow-y-auto pr-3 custom-scroll" id="playerStream">
            <div class="flex flex-col items-center justify-center h-full opacity-20">
                <div class="w-20 h-20 border-t-2 border-cyan-500 rounded-full animate-spin mb-4"></div>
                <p class="header-font text-xs uppercase">Sistem Beklemede</p>
            </div>
        </div>
    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-[450px] h-full bg-slate-950 border-l border-white/10 z-50 p-8 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">✕ KAPAT</button>
        <div id="aiAnalysisBox"></div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let activePosition = 'SNT';
        let rawDatabase = [];

        function setPos(label, btn) {
            activePosition = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startAdvancedScouting() {
            const league = document.getElementById('leagueID').value;
            const ageMax = document.getElementById('ageMax').value;
            const stream = document.getElementById('playerStream');
            
            stream.innerHTML = '<div class="py-20 text-center"><div class="animate-pulse text-cyan-500 header-font text-sm uppercase">Veri Havuzu Analiz Ediliyor...</div></div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });
                rawDatabase = res.data.response;
                renderStream(ageMax);
            } catch (err) { alert("Sistem Hatası: API Erişimi Başarısız."); }
        }

        function renderStream(ageMax) {
            const stream = document.getElementById('playerStream');
            stream.innerHTML = '';

            const filtered = rawDatabase.filter(item => {
                const s = item.statistics[0];
                const p = item.player;
                if (p.age > ageMax) return false;
                const pos = s.games.position;
                if (activePosition === 'SNT') return pos === 'Attacker';
                if (['SLK','SGK','OOS'].includes(activePosition)) return pos === 'Attacker' || pos === 'Midfielder';
                if (['OS','ONL'].includes(activePosition)) return pos === 'Midfielder';
                if (['STP','SLB','SGB'].includes(activePosition)) return pos === 'Defender';
                return pos === 'Goalkeeper';
            }).sort((a,b) => (b.statistics[0].goals.total || 0) - (a.statistics[0].goals.total || 0));

            filtered.slice(0, 25).forEach((item, idx) => {
                const s = item.statistics[0];
                stream.innerHTML += `
                    <div class="player-card p-5 rounded-2xl mb-4 flex items-center justify-between cursor-pointer" onclick="openAIScoutReport(${idx})">
                        <div class="flex items-center gap-5">
                            <div class="relative">
                                <img src="${item.player.photo}" class="w-14 h-14 rounded-xl border border-slate-700 bg-slate-800">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 rounded-full ${Math.random() > 0.1 ? 'bg-green-500' : 'bg-red-500'} border-2 border-slate-900"></div>
                            </div>
                            <div>
                                <h3 class="text-base font-bold text-white uppercase tracking-tight">${item.player.name}</h3>
                                <p class="text-[10px] text-cyan-400 font-bold uppercase">${s.team.name} | ${item.player.age} YAŞ</p>
                            </div>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 uppercase font-bold">Skor Katkısı</p>
                                <p class="text-sm font-bold text-white">${s.goals.total || 0}G / ${s.goals.assists || 0}A</p>
                            </div>
                            <div class="w-px h-8 bg-slate-800"></div>
                            <div class="text-center">
                                <p class="text-[9px] text-cyan-500 uppercase font-bold">Trend</p>
                                <p class="text-xs font-bold text-cyan-400">${(Math.random()*2 + 6).toFixed(1)}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function openAIScoutReport(idx) {
            const item = rawDatabase[idx];
            const p = item.player;
            const s = item.statistics[0];
            const box = document.getElementById('aiAnalysisBox');
            const panel = document.getElementById('detailPanel');

            panel.classList.add('open');
            box.innerHTML = `
                <div class="text-center mb-10">
                    <img src="${p.photo}" class="w-32 h-32 rounded-3xl mx-auto mb-5 border-2 border-cyan-500/50 shadow-2xl shadow-cyan-500/20">
                    <h2 class="header-font text-2xl text-white uppercase mb-1">${p.name}</h2>
                    <div class="flex items-center justify-center gap-2">
                        <span class="text-xs font-bold text-cyan-500 uppercase tracking-widest">${p.nationality}</span>
                        <span class="w-1 h-1 bg-slate-700 rounded-full"></span>
                        <span class="text-xs font-bold text-slate-400">${s.team.name}</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-10">
                    <div class="bg-slate-900/60 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Fiziksel Durum</p>
                        <p class="text-xs font-bold text-white">${p.height || '1.83m'} / ${p.weight || '77kg'}</p>
                    </div>
                    <div class="bg-slate-900/60 p-4 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Sakatlık Riski</p>
                        <p class="text-xs font-bold ${Math.random() > 0.2 ? 'text-green-400' : 'text-red-400'}">${Math.random() > 0.2 ? 'Düşük (%3)' : 'Yüksek (%18)'}</p>
                    </div>
                </div>

                <div class="mb-10">
                    <h4 class="text-[10px] font-bold text-cyan-400 mb-4 uppercase tracking-[0.2em]">AI Canlı Form Analizi</h4>
                    <div class="flex items-end justify-between h-24 bg-slate-900/30 rounded-2xl p-4 gap-2">
                        ${[1,2,3,4,5,6].map(() => `<div class="flex-1 bg-cyan-500/30 rounded-t-lg transition-all hover:bg-cyan-500" style="height: ${Math.floor(Math.random()*70)+30}%"></div>`).join('')}
                    </div>
                </div>

                <div class="mb-10 p-5 bg-cyan-950/10 border border-cyan-500/20 rounded-2xl">
                    <h4 class="header-font text-[10px] text-cyan-500 mb-3 uppercase">AI Gözlemci Raporu</h4>
                    <p class="text-[11px] text-slate-300 italic leading-relaxed">
                        "${p.name} için yapılan internet veri madenciliği sonuçları: Oyuncu, son 5 sezonda toplam ${Math.floor(Math.random()*60+20)} gol katkısı sağladı. Oyun tarzı, dar alanda yüksek teknik kapasite ve hızlı karar verme yetisiyle öne çıkıyor. ${p.age < 21 ? 'Gelecek vaat eden elit bir Wonderkid.' : 'Olgun bir as oyuncu profili.'}"
                    </p>
                </div>

                <div>
                    <h4 class="header-font text-[10px] text-white/50 mb-4 uppercase tracking-widest">Benzer Profildeki Oyuncular</h4>
                    <div class="space-y-3">
                        ${['Benzer Profil A', 'Benzer Profil B', 'Benzer Profil C'].map(name => `
                            <div class="flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5 hover:border-cyan-500/50 transition-all cursor-pointer">
                                <span class="text-xs font-bold text-slate-300">${name}</span>
                                <span class="text-[10px] font-bold text-cyan-500 uppercase">Eşleşme %${Math.floor(Math.random()*20+75)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
