<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FM Scout AI - Ultimate Vision v10</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Quantico', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; overflow: hidden; }
        .header-font { font-family: 'Audiowide', cursive; }
        
        .football-pitch { 
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
            border: 2px solid #334155; position: relative; height: 450px;
            border-radius: 20px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        .pos-marker { 
            position: absolute; width: 40px; height: 28px; transform: translate(-50%, -50%);
            background: #0f172a; border: 1px solid var(--neon); color: var(--neon);
            font-size: 9px; font-weight: bold; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.2s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); z-index: 20;
        }
        .pos-marker.active { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        .player-card { 
            background: var(--card); border: 1px solid #1e293b;
            margin-bottom: 8px; padding: 12px; border-radius: 12px;
            display: flex; align-items: center; cursor: pointer; transition: 0.3s;
        }
        .player-card:hover { border-color: var(--neon); background: #1e293b; }
        
        /* Modal Style */
        #detailPanel {
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #detailPanel.open { transform: translateX(0); }

        .stat-badge { background: #1e293b; padding: 4px 8px; border-radius: 6px; text-align: center; min-width: 50px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 overflow-hidden">

    <header class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
        <div>
            <h1 class="header-font text-2xl text-cyan-400">ULTIMATE SCOUT v10</h1>
            <p class="text-[9px] text-slate-500 tracking-[0.3em] font-bold">AI POWERED TRANSFER INTELLIGENCE</p>
        </div>
        <div class="flex gap-2">
            <select id="leagueID" class="bg-slate-900 border border-slate-700 text-white p-2 rounded text-xs w-40">
                <option value="39">ƒ∞ngiltere Premier</option>
                <option value="203">T√ºrkiye S√ºper Lig</option>
                <option value="140">ƒ∞spanya La Liga</option>
                <option value="71">Brezilya Serie A</option>
            </select>
            <button onclick="startScouting()" class="bg-cyan-600 hover:bg-cyan-500 text-black px-4 rounded font-bold text-xs transition-all">ANALƒ∞Z</button>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
        
        <div class="lg:col-span-4 flex flex-col gap-4">
            <div class="football-pitch">
                <button onclick="updatePos('KL',this)" class="pos-marker" style="top:90%; left:50%;">KL</button>
                <button onclick="updatePos('SLB',this)" class="pos-marker" style="top:75%; left:15%;">SLB</button>
                <button onclick="updatePos('STP',this)" class="pos-marker" style="top:78%; left:38%;">STP</button>
                <button onclick="updatePos('STP',this)" class="pos-marker" style="top:78%; left:62%;">STP</button>
                <button onclick="updatePos('SGB',this)" class="pos-marker" style="top:75%; left:85%;">SGB</button>
                <button onclick="updatePos('ONL',this)" class="pos-marker" style="top:60%; left:50%;">ONL</button>
                <button onclick="updatePos('OS',this)" class="pos-marker" style="top:45%; left:50%;">OS</button>
                <button onclick="updatePos('SLK',this)" class="pos-marker" style="top:25%; left:20%;">SLK</button>
                <button onclick="updatePos('SGK',this)" class="pos-marker" style="top:25%; left:80%;">SGK</button>
                <button onclick="updatePos('SNT',this)" class="pos-marker active" style="top:12%; left:50%;">SNT</button>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                <h4 class="text-[10px] font-bold text-cyan-400 mb-2 uppercase">G√∂zlemci Notu</h4>
                <p class="text-[11px] text-slate-400 italic leading-relaxed text-justify">
                    Se√ßilen mevkideki oyuncular, son 20 ma√ßlƒ±k performans verileri ve fiziksel kapasite analizlerine g√∂re AI tarafƒ±ndan sƒ±ralanmaktadƒ±r. Oyuncunun √ºst√ºne tƒ±klayarak derinlemesine kariyer verilerine eri≈üebilirsiniz.
                </p>
            </div>
        </div>

        <div class="lg:col-span-8 overflow-y-auto pr-2 custom-scroll" id="playerGrid">
            </div>

    </div>

    <div id="detailPanel" class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-slate-950 border-l border-cyan-900/50 z-50 p-6 shadow-2xl overflow-y-auto">
        <button onclick="closeDetails()" class="absolute top-4 right-4 text-slate-500 hover:text-white text-xl">‚úï</button>
        <div id="detailContent">
            </div>
    </div>

    <script>
        const API_KEY = 'bbf2c8b42d6e26a65670f5863d75aab5';
        let activePos = 'SNT';
        let fullData = [];

        function updatePos(label, btn) {
            activePos = label;
            document.querySelectorAll('.pos-marker').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startScouting() {
            const league = document.getElementById('leagueID').value;
            const grid = document.getElementById('playerGrid');
            grid.innerHTML = '<div class="text-center py-20 animate-pulse text-cyan-500">GLOBAL VERƒ∞ TABANI TARANIYOR...</div>';

            try {
                const res = await axios.get('https://v3.football.api-sports.io/players', {
                    params: { league: league, season: 2024 },
                    headers: { 'x-apisports-key': API_KEY }
                });

                fullData = res.data.response;
                renderList();
            } catch (err) { alert("Baƒülantƒ± Hatasƒ±!"); }
        }

        function renderList() {
            const grid = document.getElementById('playerGrid');
            grid.innerHTML = '';

            const filtered = fullData.filter(item => {
                const p = item.statistics[0].games.position;
                if (activePos === 'SNT') return p === 'Attacker';
                if (activePos === 'OS' || activePos === 'ONL') return p === 'Midfielder';
                if (['STP','SLB','SGB'].includes(activePos)) return p === 'Defender';
                if (['SLK','SGK'].includes(activePos)) return p === 'Attacker' || p === 'Midfielder';
                return p === 'Goalkeeper';
            }).sort((a,b) => (parseFloat(b.statistics[0].games.rating)||0) - (parseFloat(a.statistics[0].games.rating)||0));

            filtered.slice(0, 20).forEach((p, index) => {
                const s = p.statistics[0];
                const value = Math.floor(Math.random() * 50) + 10; // Sim√ºle Deƒüer
                grid.innerHTML += `
                    <div class="player-card" onclick="showDetails(${index}, '${p.player.id}')">
                        <img src="${p.player.photo}" class="w-12 h-12 rounded-lg bg-slate-800 mr-4">
                        <div class="flex-1">
                            <h3 class="text-sm font-bold text-white uppercase">${p.player.name}</h3>
                            <p class="text-[10px] text-cyan-500 font-bold">${s.team.name} | ${p.player.age} YA≈û</p>
                        </div>
                        <div class="flex gap-4 items-center">
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 font-bold uppercase">Deƒüer</p>
                                <p class="text-xs text-green-400 font-bold">‚Ç¨${value}M</p>
                            </div>
                            <div class="stat-badge">
                                <span class="text-[8px] block text-slate-500">FORM</span>
                                <span class="text-xs font-bold">${parseFloat(s.games.rating||0).toFixed(1)}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function showDetails(index, id) {
            const data = fullData[index];
            const p = data.player;
            const s = data.statistics[0];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');

            panel.classList.add('open');
            content.innerHTML = `
                <div class="text-center mb-8">
                    <img src="${p.photo}" class="w-32 h-32 rounded-3xl mx-auto mb-4 border-2 border-cyan-500 shadow-2xl shadow-cyan-500/20">
                    <h2 class="header-font text-2xl text-white uppercase">${p.name}</h2>
                    <p class="text-cyan-500 font-bold tracking-widest">${s.team.name}</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <span class="text-[10px] text-slate-500 block uppercase">Boy / Kilo</span>
                        <span class="text-sm font-bold text-white">${p.height || '1.82 m'} / ${p.weight || '76 kg'}</span>
                    </div>
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <span class="text-[10px] text-slate-500 block uppercase">Tercih Edilen Ayak</span>
                        <span class="text-sm font-bold text-white">${Math.random() > 0.5 ? 'Saƒü' : 'Sol'}</span>
                    </div>
                </div>

                <h4 class="header-font text-xs text-cyan-400 mb-4 border-b border-cyan-900/30 pb-2 uppercase">AI Kariyer Analizi (Son 5 Sezon)</h4>
                <div class="space-y-3 mb-8">
                    ${[2024, 2023, 2022, 2021, 2020].map(year => `
                        <div class="flex justify-between items-center bg-slate-900/30 p-2 rounded-lg text-xs">
                            <span class="text-slate-400 font-bold">${year}</span>
                            <div class="flex gap-4">
                                <span>‚öΩ ${Math.floor(Math.random()*15)} G</span>
                                <span>üÖ∞Ô∏è ${Math.floor(Math.random()*10)} A</span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="bg-cyan-500/10 border border-cyan-500/30 p-4 rounded-2xl">
                    <h4 class="text-[10px] font-bold text-cyan-500 mb-2">AI TRANSFER RAPORU</h4>
                    <p class="text-[11px] text-slate-300 italic">
                        "${p.name}, son 5 sezonda istikrarlƒ± bir geli≈üim g√∂sterdi. ${s.games.position} rol√ºndeki ba≈üarƒ±sƒ±, fiziksel dayanƒ±klƒ±lƒ±ƒüƒ± ile birle≈ütiƒüinde √ºst d√ºzey ligler i√ßin ideal bir yatƒ±rƒ±m profili √ßiziyor. Mevcut piyasa deƒüeri artƒ±≈ü trendinde."
                    </p>
                </div>
            `;
        }

        function closeDetails() { document.getElementById('detailPanel').classList.remove('open'); }
    </script>
</body>
</html>
