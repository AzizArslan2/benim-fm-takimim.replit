<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FM Scout AI - Transfer Gözlem Ağı</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-blue-400 mb-2">FM SCOUT AI</h1>
        <p class="text-slate-400 mb-8">2027/28 Sezonu Projeksiyon ve Transfer Analiz Motoru</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700">
                <h2 class="text-xl font-semibold mb-4 border-b border-slate-600 pb-2">Oyuncu Veri Girişi</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-400">Oyuncu Adı</label>
                        <input id="pName" type="text" class="w-full bg-slate-700 p-2 rounded border border-slate-600 focus:outline-none focus:border-blue-500" placeholder="Örn: Arda Güler">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-slate-400">Mevcut Yaş</label>
                            <input id="pAge" type="number" class="w-full bg-slate-700 p-2 rounded border border-slate-600" value="19">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400">Hedef Sezon (Yıl)</label>
                            <input id="targetYear" type="number" class="w-full bg-slate-700 p-2 rounded border border-slate-600" value="2028">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-slate-400">Mevcut Yetenek (CA)</label>
                            <input id="pCA" type="number" class="w-full bg-slate-700 p-2 rounded border border-slate-600" value="140">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400">Potansiyel (PA)</label>
                            <input id="pPA" type="number" class="w-full bg-slate-700 p-2 rounded border border-slate-600" value="185">
                        </div>
                    </div>
                    <button onclick="analyzePlayer()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
                        GELECEK ANALİZİNİ ÇALIŞTIR
                    </button>
                </div>
            </div>

            <div id="resultPanel" class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700 hidden">
                <h2 class="text-xl font-semibold mb-4 text-green-400">AI Gözlemci Raporu</h2>
                <div id="reportContent" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function analyzePlayer() {
            const name = document.getElementById('pName').value;
            const age = parseInt(document.getElementById('pAge').value);
            const ca = parseInt(document.getElementById('pCA').value);
            const pa = parseInt(document.getElementById('pPA').value);
            const targetYear = parseInt(document.getElementById('targetYear').value);
            
            const yearsPassed = targetYear - 2024;
            const futureAge = age + yearsPassed;
            
            // FM Gelişim Algoritması Simülasyonu
            let growthPotential = pa - ca;
            let growthModifier = 0;

            if (futureAge <= 23) growthModifier = 0.85; // Genç gelişimi
            else if (futureAge <= 27) growthModifier = 0.4; // Olgunlaşma
            else growthModifier = -0.1; // Yaşlanma etkisi

            let projectedCA = ca + (yearsPassed * (growthPotential / 5) * growthModifier);
            projectedCA = Math.min(projectedCA, pa).toFixed(0);

            // Raporu Oluştur
            document.getElementById('resultPanel').classList.remove('hidden');
            document.getElementById('reportContent').innerHTML = `
                <div class="bg-slate-900 p-4 rounded border-l-4 border-blue-500">
                    <p class="text-lg font-bold">${name} - ${targetYear} Projeksiyonu</p>
                    <p class="text-sm text-slate-400">Tahmini Yaş: ${futureAge}</p>
                </div>
                <div class="grid grid-cols-2 gap-2 text-center">
                    <div class="bg-slate-700 p-3 rounded">
                        <p class="text-xs text-slate-400 uppercase">Mevcut CA</p>
                        <p class="text-2xl font-bold">${ca}</p>
                    </div>
                    <div class="bg-slate-700 p-3 rounded">
                        <p class="text-xs text-slate-400 uppercase">${targetYear} CA (Tahmin)</p>
                        <p class="text-2xl font-bold text-green-400">${projectedCA}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-sm font-semibold mb-2 text-blue-300">AI Yorumu:</p>
                    <p class="text-sm text-slate-300 italic">
                        "${name}, ${targetYear} yılına kadar potansiyelinin %${((projectedCA/pa)*100).toFixed(0)} kısmına ulaşacak. 
                        Özellikle fiziksel gelişiminin bu dönemde zirve yapması bekleniyor. Transfer edilmesi stratejik bir yatırımdır."
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
